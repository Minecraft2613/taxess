<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Tax Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 80%;
    }
    button {
      background: orange;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome, <span id="playerName">Player</span></h1>
    <p>Total Tax: $<span id="totalTax">0</span></p>
    <p>Status: <strong id="taxStatus">Loading...</strong></p>

    <input id="amount" type="number" placeholder="Enter amount to pay" />
    <br />
    <button onclick="payTax()">Pay Tax</button>
    <button onclick="logout()">Exit</button>

    <h3>Payment History</h3>
    <ul id="history"></ul>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json';
    const SYNC_ENDPOINT = 'https://tax-sync.1987sakshamsingh.workers.dev/';

    let taxData = {};
    let player = localStorage.getItem('mcname');
    if (!player) {
      player = prompt('Enter your Minecraft Username');
      localStorage.setItem('mcname', player);
    }
    document.getElementById('playerName').textContent = player;

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const json = await res.json();
        taxData = json;
        const record = taxData[player] || { paid: 0, due: 0, history: [] };
        document.getElementById('totalTax').textContent = record.paid + record.due;
        document.getElementById('taxStatus').textContent = `$${record.due} Due`;
        renderHistory(record.history);
      } catch (err) {
        document.getElementById('taxStatus').textContent = 'Error loading data';
      }
    }

    function renderHistory(history) {
      const list = document.getElementById('history');
      list.innerHTML = '';
      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `$${entry.amount} on ${entry.date}`;
        list.appendChild(li);
      });
    }

    async function payTax() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount <= 0) return alert('Enter a valid amount');

      const now = new Date().toLocaleString();
      const newEntry = { amount, date: now };
      if (!taxData[player]) taxData[player] = { paid: 0, due: 0, history: [] };
      taxData[player].paid += amount;
      taxData[player].due -= amount;
      if (taxData[player].due < 0) taxData[player].due = 0;
      taxData[player].history.push(newEntry);

      try {
        const res = await fetch(SYNC_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(taxData)
        });

        if (!res.ok) throw new Error('Failed to sync');
        alert('Payment saved!');
        fetchData();
      } catch (err) {
        alert('❌ Failed to save: ' + err.message);
      }
    }

    function logout() {
      localStorage.removeItem('mcname');
      location.reload();
    }

    fetchData();
  </script>
</body>
</html>
