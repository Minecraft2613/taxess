<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“„ Player Tax Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main">
    <h1>ðŸ“„ <span class="glow">Player Tax Portal</span></h1>

    <div id="step1" class="card">
      <select id="version">
        <option>Java</option>
        <option>Bedrock</option>
      </select>
      <select id="method">
        <option>Discord</option>
        <option>Instagram</option>
      </select>
      <input id="mcid" placeholder="e.g. Steve or .Atharva" />
      <button onclick="checkTax()">Next</button>
    </div>

    <div id="loading" class="loading">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <p>Loading data...</p>
    </div>

    <div id="bankBox" class="card" style="display:none;"></div>
    <div id="profile" class="card" style="display:none;"></div>
    <div id="historyBox" class="card" style="display:none;"></div>
    <div id="fullHistoryBox" class="card" style="display:none;"></div>

    <div id="chartArea" class="card" style="display:none;">
      <canvas id="taxChart"></canvas>
      <div class="btn-row">
        <button onclick="toggleChart()">Change Chart</button>
        <button onclick="exportChart()">Export</button>
        <button onclick="toggleCurve()">Toggle Curve</button>
      </div>
    </div>

    <div class="btn-row" id="footerButtons" style="display:none;">
      <button onclick="toggleHistory()">Full History</button>
      <button onclick="exitApp()">Exit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
