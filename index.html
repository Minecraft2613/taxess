<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

      <div class="loading-text">Loading data...</div>
    </div>

    <div id="topTaxRanks" class="bank-box"></div>
    <div id="bankBox" class="bank-box" style="display:none;"></div>
    <div id="profile" class="profile-box" style="display:none;"></div>
    <div id="historyBox" class="history-box" style="display:none;"></div>
    <div class="countdown" id="saveNotice" style="display:none;"></div>

    <div class="chart-area">
      <select id="chartType" onchange="changeChartType()">
