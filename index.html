<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∞ Player Tax Calculator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #222;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px #444;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #ffaa00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üí∏ Player Tax Portal</h1>

  <div class="box">
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <input type="file" id="logfile" accept=".txt" />
    <button onclick="processLog()">Check Tax</button>

    <div id="result"></div>
  </div>

  <script>
    function processLog() {
      const fileInput = document.getElementById('logfile');
      const username = document.getElementById('username').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      if (!username) {
        alert('Enter a username');
        return;
      }

      if (!fileInput.files[0]) {
        alert('Select a transaction-log.txt file');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split(/\r?\n/);
        let totalBuy = 0, totalSell = 0;
        let nameMatched = '';

        lines.forEach(line => {
          const buyMatch = line.match(/- ([\w.]+) bought .*? for \$([\d,]+\.\d+)/);
          const sellMatch = line.match(/- ([\w.]+) sold .*? for \$([\d,]+\.\d+)/);

          if (buyMatch && buyMatch[1].toLowerCase() === username.toLowerCase()) {
            const name = buyMatch[1]; nameMatched = name;
            const amount = parseFloat(buyMatch[2].replace(/,/g, ''));
            totalBuy += amount * 0.04;
          }

          if (sellMatch && sellMatch[1].toLowerCase() === username.toLowerCase()) {
            const name = sellMatch[1]; nameMatched = name;
            const amount = parseFloat(sellMatch[2].replace(/,/g, ''));
            totalSell += amount * 0.10;
          }
        });

        if (!nameMatched) {
          resultBox.innerHTML = `<p style="color:red;">‚ùå No tax data found for <b>${username}</b>.</p>`;
          return;
        }

        const totalTax = totalBuy + totalSell;

        resultBox.innerHTML = `
          <h2>üßæ Tax Report for <b>${nameMatched}</b></h2>
          <p>üõí Purchase Tax (4%): $${totalBuy.toFixed(2)}</p>
          <p>üì¶ Selling Tax (10%): $${totalSell.toFixed(2)}</p>
          <hr>
          <p><b>Total Tax Due: $${totalTax.toFixed(2)}</b></p>
        `;
      };

      reader.readAsText(fileInput.files[0]);
    }
  </script>

</body>
</html>
