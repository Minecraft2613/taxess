<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¼ Player Tax Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 { text-align: center; color: #ffcc00; }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input, select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: #ff8800;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-box, .history-box, .bank-box {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .btn-row { display: flex; flex-wrap: wrap; gap: 10px; }
    canvas { width: 100% !important; height: auto !important; }
    .countdown { color: #0f0; font-weight: bold; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ“ƒ Player Tax Portal</h1>
  <div id="step1">
    <input id="mcid" placeholder="Enter your Minecraft Username" />
    <select id="job"></select>
    <select id="method">
      <option value="Discord">Discord</option>
      <option value="Instagram">Instagram</option>
    </select>
    <input id="contact" placeholder="Enter your Discord/Instagram username" />
    <button onclick="checkTax()">Check Tax</button>
  </div>

  <div id="bankBox" class="bank-box" style="display:none;"></div>
  <div id="profile" class="profile-box" style="display:none;"></div>
  <div id="historyBox" class="history-box" style="display:none;"></div>
  <div class="countdown" id="saveNotice" style="display:none;"></div>
  <canvas id="taxChart" style="display:none;"></canvas>
</div>

<script>
const taxURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json";
const bankURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json";
const syncTaxURL = "https://syncs.1987sakshamsingh.workers.dev/";
const syncBankURL = "https://b-syncs.1987sakshamsingh.workers.dev/";

let paidPlayers = {}, paymentHistory = {}, bankAccounts = {};
let currentPlayer = '', dailyData = {}, chart;

function sumPayments(player) {
  const history = paymentHistory[player] || [];
  return history.reduce((sum, entry) => sum + Number(entry.amount), 0);
}

async function checkTax() {
  currentPlayer = document.getElementById('mcid').value.trim();
  if (!currentPlayer) return alert("Please enter your Minecraft name");

  document.getElementById("step1").style.display = "none";

  await loadOnlineData();

  if (!bankAccounts[currentPlayer]) {
    askBankDetails();
  } else {
    askBankLogin();
  }
}

function askBankDetails() {
  const box = document.getElementById("bankBox");
  box.innerHTML = `
    <h3>Create Bank Account</h3>
    <input id="bankUser" placeholder="Bank Username" />
    <input id="bankId" placeholder="Bank ID" />
    <input id="bankPass" placeholder="Bank Password" type="password" />
    <button onclick="createBankAccount()">Create Account</button>
  `;
  box.style.display = "block";
}

function askBankLogin() {
  const box = document.getElementById("bankBox");
  box.innerHTML = `
    <h3>Login to Bank</h3>
    <input id="bankId" placeholder="Bank ID" />
    <input id="bankPass" placeholder="Bank Password" type="password" />
    <button onclick="verifyBankLogin()">Login</button>
  `;
  box.style.display = "block";
}

async function loadOnlineData() {
  try {
    const taxRes = await fetch(taxURL);
    const bankRes = await fetch(bankURL);
    const taxData = await taxRes.json();
    const bankData = await bankRes.json();
    paidPlayers = taxData.paidPlayers || {};
    paymentHistory = taxData.paymentHistory || {};
    bankAccounts = bankData.accounts || {};
  } catch (e) {
    alert("âš ï¸ Could not load tax/bank data.");
  }
}

function verifyBankLogin() {
  const id = document.getElementById("bankId").value;
  const pass = document.getElementById("bankPass").value;
  const account = bankAccounts[currentPlayer];
  if (account && account.id === id && account.password === pass) {
    document.getElementById("bankBox").style.display = "none";
    loadTax();
  } else {
    alert("Invalid credentials");
  }
}

function createBankAccount() {
  const username = document.getElementById("bankUser").value;
  const id = document.getElementById("bankId").value;
  const pass = document.getElementById("bankPass").value;
  if (!username || !id || !pass) return alert("Fill all fields");
  bankAccounts[currentPlayer] = { username, id, password: pass };
  syncToCloudflare(syncBankURL, { accounts: bankAccounts });
  document.getElementById("bankBox").style.display = "none";
  loadTax();
}

async function loadTax() {
  try {
    const res = await fetch("transaction-log.txt");
    const text = await res.text();
    parseTransactions(text);
  } catch {
    alert("Failed to load transaction log.");
  }
}

function parseTransactions(log) {
  const lines = log.split(/\r?\n/);
  let buy = 0, sell = 0;
  dailyData = {};

  lines.forEach(line => {
    if (!line.toLowerCase().includes(currentPlayer.toLowerCase())) return;
    const date = line.match(/\[(\d{4}-\d{2}-\d{2})/);
    const day = date ? date[1].slice(5).replace('-', '/') : "";
    const buyMatch = line.match(/bought.*?\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/);
    const sellMatch = line.match(/sold.*?\$(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/);
    if (buyMatch) {
      const amt = parseFloat(buyMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.04).toFixed(2);
      buy += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
    if (sellMatch) {
      const amt = parseFloat(sellMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.10).toFixed(2);
      sell += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
  });

  const total = buy + sell;
  const paid = sumPayments(currentPlayer);
  const due = Math.max(0, total - paid);
  const advanced = paid > total;
  showProfile(buy, sell, total, paid, due, advanced);
  renderChart();
}

function showProfile(buy, sell, total, paid, due, advanced) {
  const box = document.getElementById("profile");
  box.innerHTML = `<h3>Welcome, ${currentPlayer}</h3>
    <p>Total Tax: $${total.toFixed(2)}</p>
    <p>Buying Tax: $${buy.toFixed(2)} | Selling Tax: $${sell.toFixed(2)}</p>
    <p>Status: <strong>${due === 0 ? (advanced ? "Advance Paid" : "No Tax Due") : "$" + due.toFixed(2) + " Due"}</strong></p>
    <input type="number" id="payAmt" placeholder="Enter amount to pay">
    <div class="btn-row">
      ${due > 0 ? `<button onclick="submitTax()">Pay Tax</button>` : ``}
      ${due === 0 ? `<button onclick="submitTax()">Advance Pay</button>` : ``}
    </div>`;
  box.style.display = "block";

  const history = paymentHistory[currentPlayer] || [];
  const last = history.slice(-5);
  const histBox = document.getElementById("historyBox");
  histBox.innerHTML = `<h3>Payment History</h3><ul>${last.map(e => `<li>$${e.amount} on ${e.date}</li>`).join('')}</ul><button onclick="alert('Full history not yet implemented')">See Full History</button>`;
  histBox.style.display = "block";
}

function submitTax() {
  const amt = parseFloat(document.getElementById("payAmt").value);
  if (!amt || amt <= 0) return alert("Invalid amount");
  const entry = { amount: amt, date: new Date().toLocaleString() };
  if (!paymentHistory[currentPlayer]) paymentHistory[currentPlayer] = [];
  paymentHistory[currentPlayer].push(entry);
  paidPlayers[currentPlayer] = sumPayments(currentPlayer);
  document.getElementById("payAmt").value = "";
  syncToCloudflare(syncTaxURL, { paidPlayers, paymentHistory });
  showCountdown();
  loadTax();
}

function syncToCloudflare(url, data) {
  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  }).then(res => res.ok ? console.log("â˜ï¸ Sync OK") : res.text().then(txt => console.warn("â˜ï¸ Sync Fail", txt)))
    .catch(err => console.warn("â˜ï¸ Sync Error:", err));
}

function showCountdown() {
  const notice = document.getElementById("saveNotice");
  let t = 300;
  notice.style.display = "block";
  const interval = setInterval(() => {
    if (--t <= 0) {
      clearInterval(interval);
      notice.innerText = "âœ… Data saved successfully.";
      return;
    }
    const m = Math.floor(t / 60);
    const s = t % 60;
    notice.innerText = `Your payment will save in ${m}:${s.toString().padStart(2, '0')}. You can leave now.`;
  }, 1000);
}

window.onload = () => {
  document.getElementById("job").innerHTML = ["Farmer", "Miner", "Trader", "Builder"].map(j => `<option>${j}</option>`).join("");
};
</script>
</body>
</html>
