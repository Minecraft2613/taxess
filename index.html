<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¼ Player Tax Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ƒ Player Tax Portal</h1>

    <div id="step1">
      <input id="mcid" placeholder="Enter your Minecraft Username" />
      <select id="job"></select>
      <select id="method">
        <option value="Discord">Discord</option>
        <option value="Instagram">Instagram</option>
      </select>
      <input id="contact" placeholder="Enter your Discord/Instagram username" />
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <div id="loading" style="display:none;">
      <div class="loading-cubes">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
      </div>
      <p>Loading data...</p>
    </div>

    <div id="bankBox" class="bank-box" style="display:none;"></div>
    <div id="profile" class="profile-box" style="display:none;"></div>
    <div id="historyBox" class="history-box" style="display:none;"></div>
    <div id="saveNotice" class="countdown" style="display:none;"></div>

    <canvas id="taxChart" style="display:none;"></canvas>

    <div class="chart-switcher">
      <button onclick="toggleChartOptions()">Change Chart</button>
    </div>

    <div class="chart-type-options" id="chartOptions">
      <button onclick="renderChart('bar')">Bar</button>
      <button onclick="renderChart('line')">Line</button>
      <button onclick="renderChart('pie')">Pie</button>
      <button onclick="renderChart('radar')">Radar</button>
    </div>

    <div id="topTaxPlayers" class="profile-box" style="display:none;"></div>
    <div id="fullHistoryBox" class="profile-box" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
