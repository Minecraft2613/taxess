<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Tax Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Step 1: Enter Username -->
    <div id="step1">
      <h3>Enter Minecraft Username</h3>
      <input id="mcid" placeholder="Your Minecraft Username" />
      <select id="job"></select>
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <!-- 3D Loading Screen -->
    <div id="novaLoading3D">
      <div class="cube-container">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div>
      <div id="loadingText">Loading data...</div>
    </div>

    <!-- Bank Box: Login or Create -->
    <div id="bankBox" style="display:none;"></div>

    <!-- Profile / Tax Summary -->
    <div id="profile" style="display:none;"></div>

    <!-- Tax Chart Canvas -->
    <canvas id="taxChart" style="display:none;"></canvas>

    <!-- Payment History -->
    <div id="historyBox" style="display:none;"></div>

    <!-- Top 5 Players -->
    <div id="top5Box" style="display:none;"></div>

    <!-- Full History Section -->
    <div id="fullHistoryBox" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
