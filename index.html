<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Portal with Charts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Player Tax Dashboard</h1>

    <!-- Top 5 Tax Payers Chart -->
    <div class="chart-box">
      <h2>🏆 Top 5 Tax Payers</h2>
      <canvas id="topTaxChart"></canvas>
    </div>

    <!-- Login/Input Section -->
    <div id="step1">
      <input id="mcid" placeholder="Enter your Minecraft Username" />
      <select id="job"></select>
      <select id="method">
        <option value="Discord">Discord</option>
        <option value="Instagram">Instagram</option>
      </select>
      <input id="contact" placeholder="Enter your Discord/Instagram username" />
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <!-- Nova-style Loading -->
    <div id="novaLoading3D" class="nova-loading" style="display:none">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
