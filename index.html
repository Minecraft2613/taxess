<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíº Player Tax Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #ffcc00; }
    input, select, button {
      display: block; width: 100%; padding: 12px; margin: 10px 0;
      font-size: 16px; border-radius: 6px; border: none;
    }
    input, select { background: #222; color: #fff; border: 1px solid #444; }
    button { background: #ff8800; color: black; font-weight: bold; cursor: pointer; }
    .box { background: #111; padding: 15px; border-radius: 10px; margin-top: 20px; }
    .btn-row { display: flex; flex-wrap: wrap; gap: 10px; }
    canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>
<div class="container">
  <h1>üìÉ Player Tax Portal</h1>

  <div id="step1">
    <select id="job"></select>
    <select id="method">
      <option value="Discord">Discord</option>
      <option value="Instagram">Instagram</option>
    </select>
    <input id="contact" placeholder="Enter your contact username" />
    <input id="mcid" placeholder="Enter your Minecraft Username" />
    <button onclick="checkTax()">Check Tax</button>
  </div>

  <div id="bankBox" class="box" style="display:none;"></div>
  <div id="profile" class="box" style="display:none;"></div>
  <div id="historyBox" class="box" style="display:none;"></div>
  <canvas id="taxChart" style="display:none;"></canvas>
</div>

<script>
const taxURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json";
const bankURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json";
const syncTax = "https://syncs.1987sakshamsingh.workers.dev/";
const syncBank = "https://b-syncs.1987sakshamsingh.workers.dev/";
let paidPlayers = {}, paymentHistory = {}, bankAccounts = {}, currentPlayer = '', dailyData = {}, chart;

window.onload = () => {
  document.getElementById("job").innerHTML = ["Farmer", "Miner", "Trader", "Builder"].map(j => `<option>${j}</option>`).join("");
};

async function checkTax() {
  const contact = document.getElementById('contact').value.trim();
  const mcid = document.getElementById('mcid').value.trim();
  if (!mcid || !contact) return alert("Please fill all fields");
  currentPlayer = mcid;
  document.getElementById("step1").style.display = "none";
  try {
    const [taxRes, bankRes] = await Promise.all([
      fetch(taxURL).then(res => res.json()),
      fetch(bankURL).then(res => res.json())
    ]);
    paidPlayers = taxRes.paidPlayers || {};
    paymentHistory = taxRes.paymentHistory || {};
    bankAccounts = bankRes.accounts || {};
    if (!bankAccounts[currentPlayer]) return showBankForm();
    return showBankLogin();
  } catch (e) {
    alert("‚ö†Ô∏è Could not load tax/bank data.");
  }
}

function showBankForm() {
  document.getElementById("bankBox").innerHTML = `
    <h3>üîê Create Bank Account</h3>
    <input id="bankUser" placeholder="Bank Username">
    <input id="bankID" placeholder="Bank ID">
    <input id="bankPass" placeholder="Bank Password">
    <button onclick="createBankAccount()">Create Account</button>
  `;
  document.getElementById("bankBox").style.display = "block";
}

function showBankLogin() {
  document.getElementById("bankBox").innerHTML = `
    <h3>üîí Login to Bank</h3>
    <input id="bankID" placeholder="Bank ID">
    <input id="bankPass" placeholder="Bank Password">
    <button onclick="verifyBankLogin()">Login</button>
  `;
  document.getElementById("bankBox").style.display = "block";
}

function createBankAccount() {
  const user = document.getElementById("bankUser").value.trim();
  const id = document.getElementById("bankID").value.trim();
  const pass = document.getElementById("bankPass").value.trim();
  if (!user || !id || !pass) return alert("All fields required");
  bankAccounts[currentPlayer] = { username: user, id, password: pass };
  syncToCloudflare(syncBank, { accounts: bankAccounts });
  showBankLogin();
}

function verifyBankLogin() {
  const id = document.getElementById("bankID").value.trim();
  const pass = document.getElementById("bankPass").value.trim();
  const account = bankAccounts[currentPlayer];
  if (account && account.id === id && account.password === pass) loadTax();
  else alert("‚ùå Invalid credentials");
}

async function loadTax() {
  try {
    const res = await fetch("transaction-log.txt");
    const text = await res.text();
    parseTransactions(text);
  } catch {
    alert("Failed to load transaction log.");
  }
}

function parseTransactions(log) {
  const lines = log.split(/\r?\n/);
  let buy = 0, sell = 0; dailyData = {};
  lines.forEach(line => {
    if (!line.includes(currentPlayer)) return;
    const date = line.match(/\[(\d{4}-\d{2}-\d{2})/);
    const day = date ? date[1].slice(5).replace('-', '/') : "";
    const buyMatch = line.match(/bought.*?\$([\d,]+\.\d{2})/);
    const sellMatch = line.match(/sold.*?\$([\d,]+\.\d{2})/);
    if (buyMatch) {
      const amt = parseFloat(buyMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.04).toFixed(2);
      buy += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
    if (sellMatch) {
      const amt = parseFloat(sellMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.10).toFixed(2);
      sell += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
  });
  const total = buy + sell;
  const paid = (paymentHistory[currentPlayer] || []).reduce((sum, e) => sum + e.amount, 0);
  const due = Math.max(0, total - paid);
  const advanced = paid > total;
  showProfile(buy, sell, total, paid, due, advanced);
  renderChart();
}

function showProfile(buy, sell, total, paid, due, advanced) {
  const box = document.getElementById("profile");
  box.innerHTML = `
    <h3>Welcome, ${currentPlayer}</h3>
    <p>Total Tax: $${total.toFixed(2)}</p>
    <p>Buying Tax: $${buy.toFixed(2)} | Selling Tax: $${sell.toFixed(2)}</p>
    <p>Status: <strong>${due === 0 ? (advanced ? "Advance Paid" : "No Tax Due") : "$" + due.toFixed(2) + " Due"}</strong></p>
    <input type="number" id="payAmt" placeholder="Enter amount to pay">
    <div class="btn-row">
      ${due > 0 ? `<button onclick="submitTax()">Pay Tax</button>` : ``}
      ${due === 0 ? `<button onclick="advancePay()">Advance Pay</button>` : ``}
      <button onclick="exit()">Exit</button>
    </div>
  `;
  box.style.display = "block";
  const history = paymentHistory[currentPlayer] || [];
  document.getElementById("historyBox").innerHTML = `<h3>Payment History</h3><ul>${history.map(e => `<li>$${e.amount} on ${e.date}</li>`).join('')}</ul>`;
  document.getElementById("historyBox").style.display = "block";
}

function submitTax() {
  const amt = parseFloat(document.getElementById("payAmt").value);
  if (!amt || amt <= 0) return alert("Invalid amount");
  const entry = { amount: amt, date: new Date().toLocaleString() };
  if (!paymentHistory[currentPlayer]) paymentHistory[currentPlayer] = [];
  paymentHistory[currentPlayer].push(entry);
  paidPlayers[currentPlayer] = paymentHistory[currentPlayer].reduce((sum, e) => sum + e.amount, 0);
  syncToCloudflare(syncTax, { paidPlayers, paymentHistory });
  loadTax();
}

function advancePay() { submitTax(); }

function renderChart() {
  const ctx = document.getElementById("taxChart").getContext("2d");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Object.keys(dailyData),
      datasets: [{ label: "Daily Tax", data: Object.values(dailyData), borderColor: '#ffcc00', fill: false, tension: 0.3 }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => `$${ctx.raw.toFixed(2)}` } } },
      scales: {
        x: { title: { display: true, text: "Date" } },
        y: { title: { display: true, text: "Tax ($)" } }
      }
    }
  });
  document.getElementById("taxChart").style.display = "block";
}

function exit() {
  document.getElementById("step1").style.display = "block";
  document.getElementById("profile").style.display = "none";
  document.getElementById("bankBox").style.display = "none";
  document.getElementById("historyBox").style.display = "none";
  document.getElementById("taxChart").style.display = "none";
}

function syncToCloudflare(url, data) {
  fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  }).then(res => res.ok ? console.log("‚òÅÔ∏è Sync Success") : res.text().then(txt => console.warn("‚òÅÔ∏è Sync Error:", txt)))
    .catch(err => console.warn("‚òÅÔ∏è Sync Error:", err));
}
</script>
</body>
</html>
