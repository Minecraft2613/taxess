<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¼ Player Tax Portal</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ƒ Player Tax Portal</h1>
    <div id="step1">
      <input id="mcid" placeholder="Enter your Minecraft Username" />
      <select id="job"></select>
      <select id="method">
        <option value="Discord">Discord</option>
        <option value="Instagram">Instagram</option>
      </select>
      <input id="contact" placeholder="Enter your Discord/Instagram username" />
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <!-- ðŸ”„ NovaSkin Style 3D Loading -->
    <div id="novaLoading3D">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <p style="margin-top: 20px; font-weight: bold;">Loading data...</p>
    </div>

    <div id="bankBox" class="bank-box" style="display:none;"></div>
    <div id="profile" class="profile-box" style="display:none;"></div>
    <div id="historyBox" class="history-box" style="display:none;"></div>
    <div class="countdown" id="saveNotice" style="display:none;"></div>
    <canvas id="taxChart" style="display:none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
