<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Minecraft Tax</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Pay Your Minecraft Tax</h1>
  <input type="text" id="player" placeholder="Enter Minecraft Username" />
  <input type="number" id="amount" placeholder="Enter Amount to Pay" />
  <br>
  <button onclick="payTax()">Pay Tax</button>
  <p id="result"></p>

  <script>
    const repo = "Minecraft2613/taxess";
    const filename = "tax-data.json";
    const tokenPart1 = "ghp_";
    const tokenPart2 = "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"; // ðŸ”’ Paste your token after "ghp_"

    const token = tokenPart1 + tokenPart2;

    async function payTax() {
      const username = document.getElementById("player").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const result = document.getElementById("result");

      if (!username || !amount || amount <= 0) {
        result.textContent = "Please enter valid username and amount.";
        result.className = "error";
        return;
      }

      result.textContent = "Paying tax...";

      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filename}`, {
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();

        let content = {};
        if (res.ok && data.content) {
          const decoded = atob(data.content);
          content = JSON.parse(decoded);
        }

        if (!content[username]) content[username] = [];
        content[username].push({
          amount,
          timestamp: new Date().toISOString()
        });

        const updatedContent = btoa(JSON.stringify(content, null, 2));

        const updateRes = await fetch(`https://api.github.com/repos/${repo}/contents/${filename}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Tax payment by ${username}`,
            content: updatedContent,
            sha: data.sha
          })
        });

        if (updateRes.ok) {
          result.textContent = "âœ… Payment saved!";
          result.className = "";
        } else {
          const err = await updateRes.json();
          result.textContent = `âŒ Failed to save: ${err.message}`;
          result.className = "error";
        }

      } catch (e) {
        result.textContent = "âŒ Error: " + e.message;
        result.className = "error";
      }
    }
  </script>

</body>
</html>
