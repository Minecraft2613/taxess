<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Tax Payment</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #f0ad4e;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #f0ad4e;
      color: #111;
      cursor: pointer;
    }

    button:hover {
      background-color: #e69500;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>üí∞ Minecraft Tax Portal</h1>

  <input type="text" id="username" placeholder="Minecraft Username" /><br>
  <input type="number" id="amount" placeholder="Amount to Pay ($)" /><br>
  <button onclick="payTax()">Pay Tax</button>

  <p id="result"></p>

  <script>
    // GitHub Repo Info
    const repo = "Minecraft2613/taxess";
    const filePath = "tax-data.json";

    // üîê GitHub Token ‚Äì split for light obfuscation
    const token = "ghp_" + "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"; // Replace only the right part!

    async function payTax() {
      const username = document.getElementById("username").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const result = document.getElementById("result");

      if (!username || isNaN(amount) || amount <= 0) {
        result.textContent = "‚ùå Please enter a valid username and amount.";
        result.className = "error";
        return;
      }

      result.textContent = "‚è≥ Saving payment...";
      result.className = "";

      try {
        // Get existing file from GitHub
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: "application/vnd.github+json"
          }
        });

        let jsonData = {};
        let sha = null;

        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
          const content = atob(data.content);
          jsonData = JSON.parse(content);
        }

        if (!jsonData[username]) jsonData[username] = [];

        jsonData[username].push({
          amount: amount,
          timestamp: new Date().toISOString()
        });

        const encodedContent = btoa(JSON.stringify(jsonData, null, 2));

        // Save updated file to GitHub
        const saveRes = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Tax paid by ${username} - $${amount}`,
            content: encodedContent,
            sha: sha
          })
        });

        if (saveRes.ok) {
          result.textContent = "‚úÖ Payment saved successfully!";
          result.className = "";
        } else {
          const err = await saveRes.json();
          result.textContent = `‚ùå Save failed: ${err.message}`;
          result.className = "error";
        }
      } catch (err) {
        result.textContent = "‚ùå Error: " + err.message;
        result.className = "error";
      }
    }
  </script>
</body>
</html>
