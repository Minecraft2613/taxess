<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax & Bank Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="step1">
    <h2>üßæ Tax Portal</h2>
    <select id="platformSelect" onchange="togglePlatform()">
      <option value="java">Java</option>
      <option value="bedrock">Bedrock</option>
    </select>
    <div id="usernameWrapper">
      <label for="mcid">Minecraft Username:</label>
      <input id="mcid" type="text" placeholder="Java Username" />
    </div>
    <select id="method">
      <option>Discord</option>
      <option>Instagram</option>
    </select>
    <label id="contactLabel">Contact:</label>
    <input id="contact" />
    <button onclick="checkTax()">Check Tax</button>
  </div>

  <div id="loading" style="display:none">‚è≥ Loading...</div>

  <div id="bankBox" style="display:none"></div>
  <div id="profile" style="display:none"></div>
  <div id="topTaxPlayers" style="display:none"></div>
  <div id="saveNotice" style="display:none"></div>

  <div id="chartContainer">
    <select id="weekDropdown" onchange="changeWeek(this.value)"></select>
    <canvas id="taxChart" width="400" height="200"></canvas>
    <select onchange="handleChartOption(this.value)">
      <option disabled selected>Chart Options</option>
      <option value="export">Download PNG</option>
      <option value="line">Line</option>
    </select>
  </div>

  <div id="footerButtons" style="display:none">
    <button onclick="changeTension(true)">Smooth Line</button>
    <button onclick="submitTax()">Pay Tax</button>
  </div>

  <script src="admin-functions.js"></script>
</body>
</html>
