<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∏ Player Tax Portal</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #222;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px #444;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #ffaa00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üí∞ Minecraft Player Tax Portal</h1>

  <div class="box">
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <button onclick="processTax()">Check Tax</button>

    <div id="result"></div>
  </div>

  <script>
    async function processTax() {
      const usernameInput = document.getElementById('username').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      if (!usernameInput) {
        alert('Please enter a Minecraft username.');
        return;
      }

      try {
        // Fetch from same directory
        const res = await fetch('transaction-log.txt');
        if (!res.ok) throw new Error('File not found or not accessible');
        const log = await res.text();
        parseLog(log, usernameInput);
      } catch (err) {
        resultBox.innerHTML = `<p style="color:red;">‚ùå Error loading <code>transaction-log.txt</code>. Make sure it's in the same folder as this HTML file.</p>`;
        console.error(err);
      }
    }

    function parseLog(logText, usernameInput) {
      const lines = logText.split(/\r?\n/);
      let totalBuy = 0, totalSell = 0;
      let matchedName = '';

      lines.forEach(line => {
        const buyMatch = line.match(/- ([\w.]+) bought .*? for \$([\d,]+\.\d+)/);
        const sellMatch = line.match(/- ([\w.]+) sold .*? for \$([\d,]+\.\d+)/);

        if (buyMatch && buyMatch[1].toLowerCase() === usernameInput.toLowerCase()) {
          matchedName = buyMatch[1];
          const amount = parseFloat(buyMatch[2].replace(/,/g, ''));
          totalBuy += amount * 0.04;
        }

        if (sellMatch && sellMatch[1].toLowerCase() === usernameInput.toLowerCase()) {
          matchedName = sellMatch[1];
          const amount = parseFloat(sellMatch[2].replace(/,/g, ''));
          totalSell += amount * 0.10;
        }
      });

      const totalTax = totalBuy + totalSell;

      if (!matchedName) {
        document.getElementById('result').innerHTML = `<p style="color:red;">‚ùå No tax found for <b>${usernameInput}</b>.</p>`;
        return;
      }

      document.getElementById('result').innerHTML = `
        <h2>üßæ Tax Report for <b>${matchedName}</b></h2>
        <p>üõí Purchase Tax (4%): <b>$${totalBuy.toFixed(2)}</b></p>
        <p>üì¶ Selling Tax (10%): <b>$${totalSell.toFixed(2)}</b></p>
        <hr>
        <p><b>Total Tax Due: $${totalTax.toFixed(2)}</b></p>
      `;
    }
  </script>

</body>
</html>
