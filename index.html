<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§¾ Player Tax Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
    }
    button {
      background: orange;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden { display: none; }
    .profile-box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¾ Player Tax Portal</h1>
    <input type="text" id="mcid" placeholder="Enter Minecraft Username">
    <button onclick="loadTax()">Check Tax</button>

    <div id="profile" class="profile-box hidden"></div>
  </div>

  <script>
    async function loadTax() {
      const username = document.getElementById('mcid').value.trim();
      if (!username) return alert("Please enter a username");

      const url = 'https://raw.githubusercontent.com/Minecraft2613/tax/main/transaction-log.txt';
      const res = await fetch(url);
      const log = await res.text();
      parseLog(log, username);
    }

    function parseLog(content, mcid) {
      const lines = content.split(/\r?\n/);
      const namePattern = new RegExp(`\\[(.*?)\\] - (${mcid}) (bought|sold) .*? for \\$([\\d,]+\\.\\d{2})`, 'i');

      let sellTax = 0;
      let buyTax = 0;
      let daily = {};

      lines.forEach(line => {
        const match = line.match(/\[(.*?)\] - ([\w.]+) (bought|sold) .*? for \$([\d,]+\.\d{2})/);
        if (!match) return;

        const [ , datetime, name, type, amountStr ] = match;
        if (name.toLowerCase() !== mcid.toLowerCase()) return;

        const amount = parseFloat(amountStr.replace(/,/g, ''));
        const date = datetime.split(' ')[0];
        const tax = +(type === 'sold' ? amount * 0.10 : amount * 0.04).toFixed(2);

        if (!daily[date]) daily[date] = { buy: 0, sell: 0 };
        if (type === 'sold') {
          sellTax += tax;
          daily[date].sell += tax;
        } else {
          buyTax += tax;
          daily[date].buy += tax;
        }
      });

      const totalTax = buyTax + sellTax;

      if (totalTax === 0) {
        document.getElementById('profile').innerHTML = `<strong>No tax found for player <em>${mcid}</em>.</strong>`;
      } else {
        let dailyHTML = '';
        for (const date in daily) {
          dailyHTML += `<li>${date} â€” Buy: $${daily[date].buy.toFixed(2)}, Sell: $${daily[date].sell.toFixed(2)}</li>`;
        }

        document.getElementById('profile').innerHTML = `
          <h2>Welcome, ${mcid}</h2>
          <p>ðŸ›’ Buying Tax (4%): <strong>$${buyTax.toFixed(2)}</strong></p>
          <p>ðŸ“¦ Selling Tax (10%): <strong>$${sellTax.toFixed(2)}</strong></p>
          <p>ðŸ’° Total Tax Due: <strong>$${totalTax.toFixed(2)}</strong></p>
          <h3>ðŸ“… Daily Tax Log</h3>
          <ul>${dailyHTML}</ul>
        `;
      }

      document.getElementById('profile').classList.remove('hidden');
    }
  </script>
</body>
</html>
