<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíº Player Tax Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #ffcc00; }
    input, select, button {
      display: block; width: 100%; padding: 12px; margin: 10px 0;
      font-size: 16px; border-radius: 6px; border: none;
    }
    input, select { background: #222; color: #fff; border: 1px solid #444; }
    button { background: #ff8800; color: black; font-weight: bold; cursor: pointer; }
    .profile-box, .history-box, .bank-box {
      background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 20px;
    }
    .btn-row { display: flex; flex-wrap: wrap; gap: 10px; }
    canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>
<div class="container">
  <h1>üìÉ Player Tax Portal</h1>

  <div id="step1">
    <select id="job"></select>
    <select id="method">
      <option value="Discord">Discord</option>
      <option value="Instagram">Instagram</option>
    </select>
    <input id="contact" placeholder="Enter your Discord/Instagram username" />
    <input id="mcid" placeholder="Enter your Minecraft Username" />
    <button onclick="checkTax()">Check Tax</button>
  </div>

  <div id="bankForm" class="bank-box" style="display:none;"></div>
  <div id="profile" class="profile-box" style="display:none;"></div>
  <div class="history-box" id="historyBox" style="display:none;"></div>
  <canvas id="taxChart" style="display:none;"></canvas>
</div>

<script>
const taxURL = "https://syncs.1987sakshamsingh.workers.dev/";
const bankURL = "https://b-syncs.1987sakshamsingh.workers.dev/";
const taxDataURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json";
const bankDataURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json";

let paidPlayers = {}, paymentHistory = {}, currentPlayer = '', dailyData = {}, chart;
let bankAccounts = {};

function sumPayments(player) {
  const history = paymentHistory[player] || [];
  return history.reduce((sum, e) => sum + e.amount, 0);
}

async function checkTax() {
  const mcid = document.getElementById("mcid").value.trim();
  const contact = document.getElementById("contact").value.trim();
  if (!mcid || !contact) return alert("Fill all fields");

  currentPlayer = mcid;
  document.getElementById("step1").style.display = "none";

  await loadBankData();
  if (!bankAccounts[currentPlayer]) {
    showBankCreationForm();
  } else {
    showBankLoginForm();
  }
}

async function loadBankData() {
  try {
    const res = await fetch(bankDataURL);
    const data = await res.json();
    bankAccounts = data.accounts || {};
  } catch {
    alert("‚ö†Ô∏è Could not load bank data.");
  }
}

function showBankCreationForm() {
  const box = document.getElementById("bankForm");
  box.innerHTML = `
    <h3>üîí Create Bank Account</h3>
    <input id="bankUser" placeholder="Bank Username">
    <input id="bankId" placeholder="Bank ID">
    <input id="bankPass" type="password" placeholder="Bank Password">
    <button onclick="createBankAccount()">Create Account</button>`;
  box.style.display = "block";
}

function showBankLoginForm() {
  const box = document.getElementById("bankForm");
  box.innerHTML = `
    <h3>üîê Bank Login</h3>
    <input id="bankUser" placeholder="Bank Username">
    <input id="bankId" placeholder="Bank ID">
    <input id="bankPass" type="password" placeholder="Bank Password">
    <button onclick="verifyBankLogin()">Login</button>`;
  box.style.display = "block";
}

function verifyBankLogin() {
  const u = document.getElementById("bankUser").value.trim();
  const i = document.getElementById("bankId").value.trim();
  const p = document.getElementById("bankPass").value.trim();
  const acc = bankAccounts[currentPlayer];
  if (acc && acc.username === u && acc.id === i && acc.password === p) {
    document.getElementById("bankForm").style.display = "none";
    loadTax();
  } else {
    alert("‚ùå Incorrect bank credentials");
  }
}

function createBankAccount() {
  const u = document.getElementById("bankUser").value.trim();
  const i = document.getElementById("bankId").value.trim();
  const p = document.getElementById("bankPass").value.trim();
  if (!u || !i || !p) return alert("Fill all fields");

  bankAccounts[currentPlayer] = { username: u, id: i, password: p };
  document.getElementById("bankForm").style.display = "none";
  syncToCloudflare(bankURL, { accounts: bankAccounts });
  loadTax();
}

async function loadTax() {
  await loadOnlineTax();
  try {
    const res = await fetch("transaction-log.txt");
    const text = await res.text();
    parseTransactions(text);
  } catch {
    alert("Failed to load transaction log.");
  }
}

async function loadOnlineTax() {
  try {
    const res = await fetch(taxDataURL);
    const data = await res.json();
    paidPlayers = data.paidPlayers || {};
    paymentHistory = data.paymentHistory || {};
  } catch {
    alert("‚ö†Ô∏è Could not load tax data.");
  }
}

function parseTransactions(log) {
  const lines = log.split(/\r?\n/);
  let buy = 0, sell = 0;
  dailyData = {};
  lines.forEach(line => {
    if (!line.includes(currentPlayer)) return;
    const date = line.match(/\[(\d{4}-\d{2}-\d{2})/);
    const day = date ? date[1].slice(5).replace('-', '/') : "";
    const buyMatch = line.match(/bought.*?\$([\d,]+\.\d{2})/);
    const sellMatch = line.match(/sold.*?\$([\d,]+\.\d{2})/);
    if (buyMatch) {
      const amt = parseFloat(buyMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.04).toFixed(2);
      buy += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
    if (sellMatch) {
      const amt = parseFloat(sellMatch[1].replace(/,/g, ""));
      const tax = +(amt * 0.10).toFixed(2);
      sell += tax;
      dailyData[day] = (dailyData[day] || 0) + tax;
    }
  });

  const total = buy + sell;
  const paid = sumPayments(currentPlayer);
  const due = Math.max(0, total - paid);
  const advanced = paid > total;

  showProfile(buy, sell, total, paid, due, advanced);
  renderChart();
  syncToCloudflare(taxURL, {
    paidPlayers: { [currentPlayer]: paid },
    paymentHistory: { [currentPlayer]: paymentHistory[currentPlayer] || [] }
  });
}

function showProfile(buy, sell, total, paid, due, advanced) {
  const box = document.getElementById("profile");
  box.innerHTML = `<h3>Welcome, ${currentPlayer}</h3>
    <p>Total Tax: $${total.toFixed(2)}</p>
    <p>Buying Tax: $${buy.toFixed(2)} | Selling Tax: $${sell.toFixed(2)}</p>
    <p>Status: <strong>${due === 0 ? (advanced ? "Advance Paid" : "No Tax Due") : "$" + due.toFixed(2) + " Due"}</strong></p>
    <input type="number" id="payAmt" placeholder="Enter amount to pay">
    <div class="btn-row">
      ${due > 0 ? `<button onclick="submitTax()">Pay Tax</button>` : ``}
      ${due === 0 ? `<button onclick="advancePay()">Advance Pay</button>` : ``}
      <button onclick="exit()">Exit</button>
    </div>`;
  box.style.display = "block";

  const history = paymentHistory[currentPlayer] || [];
  const histBox = document.getElementById("historyBox");
  histBox.innerHTML = `<h3>Payment History</h3><ul>${history.map(e => `<li>$${e.amount} on ${e.date}</li>`).join('')}</ul>`;
  histBox.style.display = "block";
}

function submitTax() {
  const amt = parseFloat(document.getElementById("payAmt").value);
  if (!amt || amt <= 0) return alert("Invalid amount");
  recordPayment(amt);
  document.getElementById("payAmt").value = "";
  syncToCloudflare(taxURL, {
    paidPlayers: { [currentPlayer]: sumPayments(currentPlayer) },
    paymentHistory: { [currentPlayer]: paymentHistory[currentPlayer] }
  });
  loadTax();
}

function advancePay() {
  submitTax();
}

function recordPayment(amt) {
  const entry = { amount: amt, date: new Date().toLocaleString() };
  if (!paymentHistory[currentPlayer]) paymentHistory[currentPlayer] = [];
  paymentHistory[currentPlayer].push(entry);
}

function exit() {
  ["step1", "profile", "historyBox", "taxChart", "bankForm"].forEach(id =>
    document.getElementById(id).style.display = "none"
  );
  document.getElementById("step1").style.display = "block";
  document.getElementById("contact").value = "";
  document.getElementById("mcid").value = "";
}

function renderChart() {
  const ctx = document.getElementById("taxChart").getContext("2d");
  const labels = Object.keys(dailyData);
  const values = Object.values(dailyData);
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{ label: "Daily Tax", data: values, borderColor: '#ffcc00', fill: false, tension: 0.3 }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { callbacks: { label: ctx => `$${ctx.raw.toFixed(2)}` } }
      },
      scales: {
        x: { title: { display: true, text: "Date" } },
        y: { title: { display: true, text: "Tax ($)" } }
      }
    }
  });
  document.getElementById("taxChart").style.display = "block";
}

function syncToCloudflare(url, data) {
  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  }).then(res => res.ok ? console.log("‚òÅÔ∏è Sync Success") : res.text().then(t => console.warn("‚òÅÔ∏è Sync Error:", t)))
    .catch(err => console.warn("‚òÅÔ∏è Sync Fail:", err));
}

window.onload = () => {
  document.getElementById("job").innerHTML = ["Farmer", "Miner", "Trader", "Builder"].map(j => `<option>${j}</option>`).join("");
};
</script>
</body>
</html>
