<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Tax Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #ffc107;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .bank-box {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .countdown {
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üìú Tax Portal</h1>

  <div id="initial">
    <input id="mcid" placeholder="Enter your Minecraft Username" />
    <button onclick="startBankCheck()">Continue</button>
  </div>

  <div id="bankSection" class="bank-box hidden"></div>
  <div id="profileSection" class="hidden"></div>
  <div id="historySection" class="hidden"></div>
  <div class="countdown" id="countdownMsg" class="hidden"></div>
</div>

<script>
const bankJson = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json";
const taxJson = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json";
let player = "";
let bankData = {}, taxData = {}, countdownInterval;

async function startBankCheck() {
  player = document.getElementById("mcid").value.trim();
  if (!player) return alert("Please enter your Minecraft name");

  try {
    const res = await fetch(bankJson);
    bankData = await res.json();
    if (bankData.accounts && bankData.accounts[player]) {
      showBankLogin();
    } else {
      showBankCreate();
    }
  } catch (e) {
    alert("Could not load bank data.");
  }
}

function showBankLogin() {
  document.getElementById("bankSection").innerHTML = `
    <h3>üîê Login to Bank</h3>
    <input id="bankUser" placeholder="Bank Username">
    <input id="bankID" placeholder="Bank ID">
    <input id="bankPass" placeholder="Bank Password" type="password">
    <button onclick="verifyBankLogin()">Login</button>
  `;
  document.getElementById("bankSection").classList.remove("hidden");
}

function showBankCreate() {
  document.getElementById("bankSection").innerHTML = `
    <h3>üè¶ Create Bank Account</h3>
    <input id="bankUser" placeholder="Set Bank Username">
    <input id="bankID" placeholder="Set Bank ID">
    <input id="bankPass" placeholder="Set Password" type="password">
    <button onclick="createBankAccount()">Create Account</button>
  `;
  document.getElementById("bankSection").classList.remove("hidden");
}

function verifyBankLogin() {
  const user = document.getElementById("bankUser").value;
  const id = document.getElementById("bankID").value;
  const pass = document.getElementById("bankPass").value;
  const acct = bankData.accounts[player];
  if (acct && acct.username === user && acct.id === id && acct.password === pass) {
    alert("‚úÖ Login Success");
    document.getElementById("bankSection").classList.add("hidden");
    showTaxPortal();
  } else {
    alert("‚ùå Invalid credentials");
  }
}

function createBankAccount() {
  const user = document.getElementById("bankUser").value;
  const id = document.getElementById("bankID").value;
  const pass = document.getElementById("bankPass").value;
  if (!user || !id || !pass) return alert("Please fill all fields");
  alert("‚úÖ Bank Account Created. Now login to continue.");
  // In real sync you would save this now
  bankData.accounts[player] = { username: user, id: id, password: pass };
  showBankLogin();
}

function showTaxPortal() {
  document.getElementById("profileSection").innerHTML = `
    <h3>Welcome ${player}</h3>
    <p>Total Tax Due: $12.50</p>
    <input id="payAmount" placeholder="Enter amount to pay">
    <button onclick="submitTax()">Pay Tax</button>
  `;
  document.getElementById("profileSection").classList.remove("hidden");
}

function submitTax() {
  const amt = parseFloat(document.getElementById("payAmount").value);
  if (!amt || amt <= 0) return alert("Invalid amount");
  document.getElementById("historySection").innerHTML = `<h3>Last 5 Transactions</h3><ul><li>$${amt.toFixed(2)} - Paid now</li></ul>`;
  document.getElementById("historySection").classList.remove("hidden");
  showCountdown();
}

function showCountdown() {
  const msg = document.getElementById("countdownMsg");
  let timeLeft = 300;
  msg.innerHTML = `‚åõ Saving in 5:00 minutes. You can leave the site now.`;
  msg.classList.remove("hidden");
  clearInterval(countdownInterval);
  countdownInterval = setInterval(() => {
    timeLeft--;
    const min = Math.floor(timeLeft / 60);
    const sec = timeLeft % 60;
    msg.innerHTML = `‚åõ Saving in ${min}:${sec < 10 ? "0" : ""}${sec}. You can leave the site now.`;
    if (timeLeft <= 0) clearInterval(countdownInterval);
  }, 1000);
}
</script>
</body>
</html>
