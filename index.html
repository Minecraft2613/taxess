<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’° Player Tax Payment</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: gold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      background: #ffb700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Player Tax Payment</h2>

    <select id="job">
      <option value="Farmer">Farmer</option>
      <option value="Miner">Miner</option>
      <option value="Trader">Trader</option>
      <option value="Builder">Builder</option>
    </select>

    <select id="method">
      <option value="Discord">Discord</option>
      <option value="Instagram">Instagram</option>
    </select>

    <input id="contact" placeholder="Your Discord or Instagram username" />
    <input id="mcid" placeholder="Your Minecraft Username (case-sensitive)" />
    <input id="amount" type="number" placeholder="Amount to Pay ($)" />

    <button onclick="submitTax()">ðŸ’¸ Pay Tax</button>
    <p class="note">Each payment will be recorded uniquely. Duplicate amounts are allowed.</p>
  </div>

  <script>
    async function submitTax() {
      const mcid = document.getElementById("mcid").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const job = document.getElementById("job").value;
      const method = document.getElementById("method").value;
      const amount = parseFloat(document.getElementById("amount").value.trim());

      if (!mcid || !contact || !amount || amount <= 0) {
        return alert("Please fill all fields correctly.");
      }

      const entry = {
        player: mcid,
        amount,
        contact,
        method,
        job,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch("https://sync.1987sakshamsingh.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ entry })
        });

        if (!res.ok) throw new Error(await res.text());
        alert("âœ… Tax payment submitted successfully.");
      } catch (err) {
        console.error("âŒ Failed to sync:", err);
        alert("âŒ Failed to sync payment. Try again.");
      }
    }
  </script>
</body>
</html>
