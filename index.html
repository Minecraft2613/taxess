<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Tax Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="step1" class="centered">
    <h2>Enter Your Minecraft Username</h2>
    <input type="text" id="mcid" placeholder="Minecraft Username">
    <select id="job"></select>
    <button onclick="checkTax()">Check Tax</button>
  </div>

  <div id="novaLoading3D" class="centered hidden">
    <div class="loading-cube">
      <div></div><div></div><div></div><div></div>
    </div>
    <p>Loading data...</p>
  </div>

  <div id="bankBox" class="centered hidden"></div>

  <div id="profile" class="hidden"></div>
  <div id="historyBox" class="hidden"></div>
  <div id="top5Box" class="hidden"></div>
  <div id="fullHistoryBox" class="hidden"></div>
  <canvas id="taxChart" class="hidden"></canvas>
  <div id="saveNotice" class="hidden warning"></div>

  <script src="script.js"></script>
</body>
</html>
