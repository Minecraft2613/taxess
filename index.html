<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¼ Player Tax Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ƒ Player Tax Portal</h1>

    <div id="step1">
      <input id="mcid" placeholder="Enter your Minecraft Username" />
      <select id="job"></select>
      <select id="method">
        <option value="Discord">Discord</option>
        <option value="Instagram">Instagram</option>
      </select>
      <input id="contact" placeholder="Enter your Discord/Instagram username" />
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <div id="loading" class="loading-animation" style="display: none;">
      <div class="cube-container">
        <div class="mini-cube" id="c1"></div>
        <div class="mini-cube" id="c2"></div>
        <div class="mini-cube" id="c3"></div>
        <div class="mini-cube" id="c4"></div>
      </div>
      <div class="loading-text">Loading data...</div>
    </div>

    <div id="bankBox" class="bank-box" style="display:none;"></div>
    <div id="profile" class="profile-box" style="display:none;"></div>
    <div id="historyBox" class="history-box" style="display:none;"></div>
    <div class="countdown" id="saveNotice" style="display:none;"></div>

    <div id="chartContainer" style="display: none;">
      <label for="chartType">Chart Type:</label>
      <select id="chartType" onchange="changeChartType()">
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="curved">Curved Line</option>
        <option value="pie">Pie</option>
      </select>
      <canvas id="taxChart"></canvas>
    </div>

    <div class="top-tax-payers" id="rankBox" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
