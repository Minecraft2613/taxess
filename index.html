<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¼ Player Tax Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ƒ Player Tax Portal</h1>

    <div id="step1">
      <input id="mcid" placeholder="Enter your Minecraft Username" />
      <select id="job"></select>
      <select id="method">
        <option value="Discord">Discord</option>
        <option value="Instagram">Instagram</option>
      </select>
      <input id="contact" placeholder="Enter your Discord/Instagram username" />
      <button onclick="checkTax()">Check Tax</button>
    </div>

    <div id="novaLoading3D" class="loading-animation" style="display: none;">
      <div class="block-cube">
        <div class="block face1"></div>
        <div class="block face2"></div>
        <div class="block face3"></div>
        <div class="block face4"></div>
      </div>
      <div class="loading-text">Loading data...</div>
    </div>

    <div id="bankBox" class="bank-box" style="display:none;"></div>
    <div id="profile" class="profile-box" style="display:none;"></div>
    <div id="historyBox" class="history-box" style="display:none;"></div>
    <div class="countdown" id="saveNotice" style="display:none;"></div>

    <div class="chart-area">
      <canvas id="taxChart" style="display:none;"></canvas>
    </div>

    <button id="exitBtn" style="display:none; margin-top:20px;" onclick="location.reload()">Exit / Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
