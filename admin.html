<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Player Tax</title>
<style>
  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background: #1f1f1f;
    padding: 10px 20px;
    display: flex;
    gap: 10px;
    border-bottom: 1px solid #333;
  }
  header button {
    background: #222;
    border: none;
    padding: 10px 16px;
    color: #ddd;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  header button:hover, header button.active {
    background: #444;
  }

  main {
    padding: 20px;
    min-height: 80vh;
  }

  .hidden {
    display: none;
  }

  h2 {
    margin-top: 0;
  }

  .player-list {
    max-height: 350px;
    overflow-y: auto;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 6px;
  }

  .player-item {
    padding: 8px;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .player-item:hover {
    background: #222;
  }

  .player-item span {
    font-weight: bold;
  }

  .player-detail {
    margin-top: 15px;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 6px;
    white-space: pre-wrap;
    font-family: monospace;
  }

  textarea, pre {
    background-color: #222;
    color: #ddd;
    width: 100%;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 8px;
    font-family: monospace;
  }

  input[type=text], input[type=password] {
    background-color: #222;
    border: 1px solid #444;
    color: #ddd;
    padding: 8px;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  button.action-btn {
    background: #007acc;
    border: none;
    color: white;
    padding: 10px 14px;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.25s;
  }
  button.action-btn:hover {
    background: #005f99;
  }

  .status-msg {
    margin-top: 10px;
    font-weight: bold;
  }

  /* Scrollbar for player list */
  .player-list::-webkit-scrollbar {
    width: 8px;
  }
  .player-list::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="adminLogin">
  <h2 style="padding: 20px;">Admin Login</h2>
  <div style="max-width: 300px; margin: 0 auto;">
    <input type="text" id="adminId" placeholder="Admin ID (without BANK prefix)" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button class="action-btn" onclick="verifyAdmin()">Login</button>
  </div>
</div>

<div id="adminPanel" class="hidden">
  <header>
    <button id="btnPlayerTax" onclick="showSection('playerTax')" class="active">Player Tax</button>
    <button id="btnBankInfo" onclick="showSection('bankInfo')">Bank Info</button>
    <button id="btnSyncTax" onclick="syncTax()">Sync Tax</button>
    <button id="btnSyncBank" onclick="syncBank()">Sync Bank</button>
    <button id="btnLogout" onclick="logoutAdmin()">Exit</button>
  </header>

  <main>
    <section id="playerTax">
      <h2>üßæ Player Taxes</h2>
      <div class="player-list" id="playerTaxList">Loading...</div>
      <div id="playerTaxDetail" class="player-detail hidden"></div>
    </section>

    <section id="bankInfo" class="hidden">
      <h2>üè¶ Player Bank Info</h2>
      <div id="bankList" class="player-list">Loading...</div>
    </section>
  </main>
</div>

<script>
  let taxData = {}, bankData = {}, transactionLog = "", currentPlayer = "";

  async function verifyAdmin() {
    const id = "BANK" + document.getElementById("adminId").value.trim();
    const pass = document.getElementById("adminPass").value;
    try {
      const admin = await fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/admin.json").then(r => r.json());
      if (id === admin.id && pass === admin.pass) {
        alert("‚úÖ Admin Access Granted");
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
        await loadAllData();
        showSection('playerTax');
      } else {
        alert("‚ùå Invalid Admin ID or Password");
      }
    } catch {
      alert("‚ùå Could not load admin data");
    }
  }

  async function loadAllData() {
    try {
      const [taxRes, bankRes, txLogRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/transaction-log.txt"),
      ]);
      taxData = await taxRes.json();
      bankData = await bankRes.json();
      transactionLog = await txLogRes.text();
      buildPlayerTaxList();
      buildBankList();
    } catch {
      alert("‚ùå Failed to load tax, bank, or transaction log data");
    }
  }

  function showSection(section) {
    const sections = ['playerTax', 'bankInfo'];
    sections.forEach(s => {
      document.getElementById(s).classList.toggle('hidden', s !== section);
    });
    if(section === 'playerTax') {
      document.getElementById('playerTaxDetail').classList.add('hidden');
    }
  }

  function buildPlayerTaxList() {
    const container = document.getElementById('playerTaxList');
    container.innerHTML = "";
    // Gather unique players from transaction log + taxData
    const players = new Set();

    // From transaction log: match all usernames (Java and Bedrock)
    // pattern: ' - <name> bought/sold ...' example:
    // [2025-06-20 04:55:59] - .Atharva4617 sold ...
    // [2025-06-22 10:46:48] - ansh sold ...
    const playerRegex = /- (\.?[a-zA-Z0-9_]+) (bought|sold)/g;
    let match;
    while ((match = playerRegex.exec(transactionLog)) !== null) {
      players.add(match[1]);
    }
    // Also add players from taxData.paidPlayers keys if any missing
    if(taxData.paidPlayers) {
      Object.keys(taxData.paidPlayers).forEach(p => players.add(p));
    }
    if(players.size === 0) {
      container.textContent = "No players found in transaction log or tax data.";
      return;
    }

    // Build player list with due status
    players.forEach(name => {
      const isBedrock = name.startsWith(".");
      const displayName = isBedrock ? name.slice(1) + " (Bedrock)" : name + " (Java)";
      const taxInfo = calculatePlayerTax(name, transactionLog);
      const paidStatus = taxData.paidPlayers?.[name] || "‚ùå Not Paid";
      const due = taxInfo.due > 0;
      const div = document.createElement('div');
      div.classList.add('player-item');
      div.innerHTML = `
        <span>${displayName}</span>
        <span style="color: ${due ? '#ff4c4c' : '#66ff66'}">${due ? '‚ùå Due' : '‚úÖ Paid'}</span>
        <button onclick="viewPlayerTax('${name}')">View</button>
      `;
      container.appendChild(div);
    });
  }

  function viewPlayerTax(name) {
    currentPlayer = name;
    const detail = document.getElementById('playerTaxDetail');
    detail.classList.remove('hidden');
    const taxInfo = calculatePlayerTax(name, transactionLog);
    const paidStatus = taxData.paidPlayers?.[name] || "‚ùå Not Paid";
    const history = JSON.stringify(taxData.paymentHistory?.[name] || [], null, 2);
    const deadline = taxData.taxDeadline?.[name] || "N/A";

    detail.innerHTML = `
      <h3>${name.startsWith(".") ? name.slice(1) + " (Bedrock)" : name + " (Java)"}</h3>
      <p><b>Buy Tax (4%):</b> $${taxInfo.buyTax.toFixed(2)}</p>
      <p><b>Sell Tax (10%):</b> $${taxInfo.sellTax.toFixed(2)}</p>
      <p><b>Total Tax:</b> $${taxInfo.totalTax.toFixed(2)}</p>
      <p><b>Paid:</b> $${taxInfo.paid.toFixed(2)}</p>
      <p><b>Due:</b> <span style="color:${taxInfo.due > 0 ? '#ff4c4c' : '#66ff66'}">$${taxInfo.due.toFixed(2)}</span></p>
      <pre><b>Payment History:</b>\n${history}</pre>
      <p><b>Deadline:</b> ${deadline}</p>
      <input type="text" id="govtDesc" placeholder="Optional Description for Pay as Govt" />
      <input type="password" id="resetPass" placeholder="Admin Password to Reset" />
      <div style="margin-top: 10px;">
        <button class="action-btn" onclick="payAsGovt()">Pay as Govt</button>
        <button class="action-btn" onclick="resetPlayerTax()">Reset Tax</button>
        <button class="action-btn" onclick="resetHistory()">Reset History</button>
        <button class="action-btn" onclick="resetDeadline()">Reset Deadline</button>
      </div>
    `;
  }

  // Calculates tax based on transaction log for the player
  function calculatePlayerTax(name, log) {
    let buyTax = 0;
    let sellTax = 0;
    const dailyData = {};
    // Case insensitive match for player's name in each line:
    const lines = log.split(/\r?\n/);
    for (const line of lines) {
      if (!line.toLowerCase().includes(name.toLowerCase())) continue;

      // Extract date
      const dateMatch = line.match(/\[(\d{4}-\d{2}-\d{2})/);
      const day = dateMatch ? dateMatch[1].slice(5).replace('-', '/') : "";

      // Extract buy and sell amounts
      const buyMatch = line.match(/bought.*?\$([\d,\.]+)/i);
      const sellMatch = line.match(/sold.*?\$([\d,\.]+)/i);

      if (buyMatch) {
        const amt = parseFloat(buyMatch[1].replace(/,/g, ""));
        const tax = +(amt * 0.04).toFixed(2);
        buyTax += tax;
        dailyData[day] = (dailyData[day] || 0) + tax;
      }
      if (sellMatch) {
        const amt = parseFloat(sellMatch[1].replace(/,/g, ""));
        const tax = +(amt * 0.10).toFixed(2);
        sellTax += tax;
        dailyData[day] = (dailyData[day] || 0) + tax;
      }
    }
    const totalTax = buyTax + sellTax;
    const paid = sumPayments(name);
    const due = Math.max(0, totalTax - paid);

    return { buyTax, sellTax, totalTax, paid, due, dailyData };
  }

  function sumPayments(player) {
    if (!taxData.paymentHistory || !taxData.paymentHistory[player]) return 0;
    return taxData.paymentHistory[player].reduce((acc, p) => acc + (p.amountPaid || 0), 0);
  }

  function payAsGovt() {
    const desc = document.getElementById("govtDesc").value.trim() || "PAID_BY_GOVT";
    taxData.paidPlayers = taxData.paidPlayers || {};
    taxData.paidPlayers[currentPlayer] = desc;
    alert(`‚úÖ Marked ${currentPlayer} as Govt Paid`);
    buildPlayerTaxList();
    viewPlayerTax(currentPlayer);
  }

  function resetPlayerTax() {
    if (!checkAdminPass()) return;
    delete taxData.paidPlayers[currentPlayer];
    alert(`üîÅ Tax reset for ${currentPlayer}`);
    buildPlayerTaxList();
    viewPlayerTax(currentPlayer);
  }

  function resetHistory() {
    if (!checkAdminPass()) return;
    delete taxData.paymentHistory[currentPlayer];
    alert(`üîÅ History reset for ${currentPlayer}`);
    viewPlayerTax(currentPlayer);
  }

  function resetDeadline() {
    if (!checkAdminPass()) return;
    delete taxData.taxDeadline[currentPlayer];
    alert(`üîÅ Deadline reset for ${currentPlayer}`);
    viewPlayerTax(currentPlayer);
  }

  function checkAdminPass() {
    const pass = document.getElementById("resetPass").value;
    if (pass !== "2613") {
      alert("‚ùå Wrong Admin Password");
      return false;
    }
    return true;
  }

  function buildBankList() {
    const container = document.getElementById('bankList');
    container.innerHTML = "";
    const players = new Set();
    // Collect players from taxData and bankData
    if (taxData.paidPlayers) Object.keys(taxData.paidPlayers).forEach(p => players.add(p));
    if (bankData.accounts) Object.keys(bankData.accounts).forEach(p => players.add(p));

    if (players.size === 0) {
      container.textContent = "No players found.";
      return;
    }

    players.forEach(name => {
      const bank = bankData.accounts?.[name];
      const displayName = name.startsWith(".") ? name.slice(1) + " (Bedrock)" : name + " (Java)";
      let html = `<div style="border-bottom:1px solid #333; padding:10px; margin-bottom:6px;">`;
      html += `<strong>${displayName}</strong><br/>`;
      if (!bank) {
        html += `<span style="color:#ff4c4c;">‚ùå Bank Account Not Created</span>`;
      } else {
        html += `ID: ${bank.id}<br/>`;
        html += `Password: ${bank.password}<br/>`;
        html += `Contact: ${bank.contact}<br/>`;
      }
      html += `</div>`;
      container.insertAdjacentHTML('beforeend', html);
    });
  }

  async function syncTax() {
    if (!confirm("Are you sure you want to sync tax data?")) return;
    try {
      const res = await fetch("https://syncs.1987sakshamsingh.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(taxData)
      });
      alert(res.ok ? "‚úÖ Tax data synced successfully" : "‚ùå Failed to sync tax data");
    } catch {
      alert("‚ùå Failed to sync tax data");
    }
  }

  async function syncBank() {
    if (!confirm("Are you sure you want to sync bank data?")) return;
    try {
      const res = await fetch("https://syncs.1987sakshamsingh.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bankData)
      });
      alert(res.ok ? "‚úÖ Bank data synced successfully" : "‚ùå Failed to sync bank data");
    } catch {
      alert("‚ùå Failed to sync bank data");
    }
  }

  function logoutAdmin() {
    if (!confirm("Are you sure you want to logout?")) return;
    taxData = {};
    bankData = {};
    transactionLog = "";
    currentPlayer = "";
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("adminLogin").style.display = "block";
    document.getElementById('playerTaxList').innerHTML = "";
    document.getElementById('playerTaxDetail').classList.add('hidden');
    document.getElementById('bankList').innerHTML = "";
  }
</script>
</body>
</html>
