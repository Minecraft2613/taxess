<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Player Tax & Bank</title>
<style>
  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background: #1f1f1f;
    padding: 10px 20px;
    display: flex;
    gap: 10px;
    border-bottom: 1px solid #333;
  }
  header button {
    background: #222;
    border: none;
    padding: 10px 16px;
    color: #ddd;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  header button:hover, header button.active {
    background: #444;
  }

  main {
    padding: 20px;
    min-height: 80vh;
  }

  .hidden {
    display: none;
  }

  h2 {
    margin-top: 0;
  }

  .player-list {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 6px;
  }

  .player-item {
    padding: 8px;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .player-item:hover {
    background: #222;
  }

  .player-item span {
    font-weight: bold;
  }

  .player-detail {
    margin-top: 15px;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 6px;
  }

  textarea {
    background-color: #222;
    color: #ddd;
    width: 100%;
    min-height: 80px;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 8px;
    font-family: monospace;
    resize: vertical;
  }

  input[type=text], input[type=password] {
    background-color: #222;
    border: 1px solid #444;
    color: #ddd;
    padding: 8px;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  button.action-btn {
    background: #007acc;
    border: none;
    color: white;
    padding: 10px 14px;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.25s;
  }
  button.action-btn:hover {
    background: #005f99;
  }

  .status-msg {
    margin-top: 10px;
    font-weight: bold;
  }

  /* Scrollbar for player list */
  .player-list::-webkit-scrollbar {
    width: 8px;
  }
  .player-list::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="adminLogin">
  <h2 style="padding: 20px;">Admin Login</h2>
  <div style="max-width: 300px; margin: 0 auto;">
    <input type="text" id="adminId" placeholder="Admin ID (without BANK prefix)" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button class="action-btn" onclick="verifyAdmin()">Login</button>
  </div>
</div>

<div id="adminPanel" class="hidden">
  <header>
    <button id="btnPlayerTax" onclick="showSection('playerTax')" class="active">Player Tax</button>
    <button id="btnBankInfo" onclick="showSection('bankInfo')">Bank Info</button>
    <button id="btnSyncTax" onclick="syncTax()">Sync Tax</button>
    <button id="btnSyncBank" onclick="syncBank()">Sync Bank</button>
    <button id="btnLogout" onclick="logoutAdmin()">Exit</button>
  </header>

  <main>
    <!-- Player Tax Section -->
    <section id="playerTax">
      <h2>üßæ Player Taxes</h2>
      <div class="player-list" id="playerTaxList"></div>

      <div id="playerTaxDetail" class="player-detail hidden">
        <!-- Filled dynamically -->
      </div>
    </section>

    <!-- Bank Info Section -->
    <section id="bankInfo" class="hidden">
      <h2>üè¶ Player Bank Info</h2>
      <div id="bankList" class="player-list"></div>
    </section>
  </main>
</div>

<script>
  let taxData = {}, bankData = {}, currentPlayer = "";

  // Load admin credentials from external JSON
  async function verifyAdmin() {
    const id = "BANK" + document.getElementById("adminId").value.trim();
    const pass = document.getElementById("adminPass").value;
    try {
      const admin = await fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/admin.json").then(r => r.json());
      if (id === admin.id && pass === admin.pass) {
        alert("‚úÖ Admin Access Granted");
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
        loadData();
        showSection('playerTax');
      } else {
        alert("‚ùå Invalid Admin ID or Password");
      }
    } catch (e) {
      alert("‚ùå Failed to fetch admin data");
    }
  }

  async function loadData() {
    try {
      const [taxRes, bankRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json")
      ]);
      taxData = await taxRes.json();
      bankData = await bankRes.json();
      buildPlayerTaxList();
      buildBankList();
    } catch (e) {
      alert("‚ùå Failed to load data");
    }
  }

  // Show/hide sections on clicking top buttons
  function showSection(section) {
    const sections = ['playerTax', 'bankInfo'];
    sections.forEach(s => {
      document.getElementById(s).classList.toggle('hidden', s !== section);
    });
    // Reset detail on switching section
    if (section === 'playerTax') {
      document.getElementById('playerTaxDetail').classList.add('hidden');
    }
  }

  // Build player tax list with buy/sell/due status
  function buildPlayerTaxList() {
    const container = document.getElementById('playerTaxList');
    container.innerHTML = '';
    if (!taxData.paidPlayers) {
      container.textContent = 'No player tax data available.';
      return;
    }
    Object.keys(taxData.paidPlayers).forEach(name => {
      const paidStatus = taxData.paidPlayers[name];
      const due = (paidStatus === "‚ùå Not Paid" || !paidStatus) ? true : false;
      const isBedrock = name.startsWith(".");
      const displayName = isBedrock ? name.slice(1) + " (Bedrock)" : name + " (Java)";
      const div = document.createElement('div');
      div.classList.add('player-item');
      div.innerHTML = `
        <span>${displayName}</span>
        <span style="color: ${due ? '#ff4c4c' : '#66ff66'}">${due ? '‚ùå Due' : '‚úÖ Paid'}</span>
        <button onclick="viewPlayerTax('${name}')">View</button>
      `;
      container.appendChild(div);
    });
  }

  // Show detailed tax info for selected player
  function viewPlayerTax(name) {
    currentPlayer = name;
    const detail = document.getElementById('playerTaxDetail');
    detail.classList.remove('hidden');

    // Parse transactions for this player to calculate buy/sell/due tax
    const playerLog = window.transactionLog || ""; // you can load this dynamically if available
    const taxInfo = calculatePlayerTax(name, playerLog);

    // Show payment history, deadline & paid status
    const paidStatus = taxData.paidPlayers?.[name] || "‚ùå Not Paid";
    const history = JSON.stringify(taxData.paymentHistory?.[name] || [], null, 2);
    const deadline = taxData.taxDeadline?.[name] || "N/A";

    detail.innerHTML = `
      <h3>${name.startsWith(".") ? name.slice(1) + " (Bedrock)" : name + " (Java)"}</h3>
      <p><strong>Buy Tax (4%):</strong> $${taxInfo.buyTax.toFixed(2)}</p>
      <p><strong>Sell Tax (10%):</strong> $${taxInfo.sellTax.toFixed(2)}</p>
      <p><strong>Total Tax:</strong> $${taxInfo.totalTax.toFixed(2)}</p>
      <p><strong>Paid:</strong> $${taxInfo.paid.toFixed(2)}</p>
      <p><strong>Due:</strong> $${taxInfo.due.toFixed(2)}</p>
      <p><strong>Deadline:</strong> ${deadline}</p>
      <h4>Daily Tax Breakdown:</h4>
      <pre>${formatDailyTax(taxInfo.dailyData)}</pre>
      <h4>Payment History:</h4>
      <pre>${history}</pre>

      <input type="text" id="govtDesc" placeholder="Pay as Govt - Optional Description" />
      <button class="action-btn" onclick="payAsGovt()">Pay as Govt</button>
      <hr />
      <input type="password" id="resetPass" placeholder="Admin Password to Reset" />
      <button class="action-btn" onclick="resetPlayerTax()">Reset Tax</button>
      <button class="action-btn" onclick="resetHistory()">Reset History</button>
      <button class="action-btn" onclick="resetDeadline()">Reset Deadline</button>
    `;
  }

  // Calculate buy, sell, total, paid, due tax from transaction log
  function calculatePlayerTax(name, log) {
    let buyTax = 0, sellTax = 0;
    const dailyData = {};
    const lines = log.split(/\r?\n/);
    const playerName = name.toLowerCase();

    lines.forEach(line => {
      if (!line.toLowerCase().includes(playerName)) return;
      const dateMatch = line.match(/\[(\d{4}-\d{2}-\d{2})/);
      const day = dateMatch ? dateMatch[1].slice(5).replace('-', '/') : "Unknown";

      const buyMatch = line.match(/bought.*?\$([\d,\.]+)/i);
      const sellMatch = line.match(/sold.*?\$([\d,\.]+)/i);

      if (buyMatch) {
        const amt = parseFloat(buyMatch[1].replace(/,/g, ""));
        const tax = +(amt * 0.04).toFixed(2);
        buyTax += tax;
        dailyData[day] = (dailyData[day] || 0) + tax;
      }
      if (sellMatch) {
        const amt = parseFloat(sellMatch[1].replace(/,/g, ""));
        const tax = +(amt * 0.10).toFixed(2);
        sellTax += tax;
        dailyData[day] = (dailyData[day] || 0) + tax;
      }
    });

    const totalTax = buyTax + sellTax;
    const paid = sumPayments(name);
    const due = Math.max(0, totalTax - paid);

    return { buyTax, sellTax, totalTax, paid, due, dailyData };
  }

  // Format daily tax object into pretty string
  function formatDailyTax(dailyData) {
    return Object.entries(dailyData).map(([day, val]) => `  ${day}: $${val.toFixed(2)}`).join('\n');
  }

  // Dummy payment sum function ‚Äî replace with your actual payment logic or data
  function sumPayments(player) {
    if (!taxData.paymentHistory || !taxData.paymentHistory[player]) return 0;
    // Sum all paid amounts (if any)
    return taxData.paymentHistory[player].reduce((acc, p) => {
      return acc + (p.amountPaid || 0);
    }, 0);
  }

  // Mark player tax as paid by govt with optional description
  function payAsGovt() {
    const desc = document.getElementById("govtDesc").value.trim() || "PAID_BY_GOVT";
    taxData.paidPlayers[currentPlayer] = desc;
    alert("‚úÖ Marked as Govt Paid");
    buildPlayerTaxList();
    viewPlayerTax(currentPlayer);
  }

  // Reset tax, history, deadline with password check
  function resetPlayerTax() {
    if (!checkAdminPass()) return;
    delete taxData.paidPlayers[currentPlayer];
    alert("üîÅ Tax Reset");
    buildPlayerTaxList();
    viewPlayerTax(currentPlayer);
  }
  function resetHistory() {
    if (!checkAdminPass()) return;
    delete taxData.paymentHistory[currentPlayer];
    alert("üîÅ History Reset");
    viewPlayerTax(currentPlayer);
  }
  function resetDeadline() {
    if (!checkAdminPass()) return;
    delete taxData.taxDeadline[currentPlayer];
    alert("üîÅ Deadline Reset");
    viewPlayerTax(currentPlayer);
  }
  function checkAdminPass() {
    const pass = document.getElementById("resetPass").value;
    if (pass !== "2613") {
      alert("‚ùå Wrong Admin Password");
      return false;
    }
    return true;
  }

  // Build bank info list
  function buildBankList() {
    const container = document.getElementById('bankList');
    container.innerHTML = '';
    const players = Object.keys(taxData.paidPlayers || {});
    if (players.length === 0) {
      container.textContent = 'No players found.';
      return;
    }
    players.forEach(name => {
      const bank = bankData.accounts?.[name];
      const displayName = name.startsWith(".") ? name.slice(1) + " (Bedrock)" : name + " (Java)";
      let html = `<div style="border-bottom:1px solid #333; padding:10px; margin-bottom:6px;">`;
      html += `<strong>${displayName}</strong><br/>`;
      if (!bank) {
        html += `<span style="color:#ff4c4c;">‚ùå Bank Account Not Created</span>`;
      } else {
        html += `ID: ${bank.id}<br/>`;
        html += `Password: ${bank.password}<br/>`;
        html += `Contact: ${bank.contact}<br/>`;
      }
      html += `</div>`;
      container.insertAdjacentHTML('beforeend', html);
    });
  }

  // Sync tax JSON to your worker URL
  function syncTax() {
    if (!confirm("Are you sure you want to sync tax data?")) return;
    fetch("https://syncs.1987sakshamsingh.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(taxData)
    }).then(res => {
      alert(res.ok ? "‚úÖ Tax data synced successfully" : "‚ùå Failed to sync tax data");
    }).catch(() => alert("‚ùå Failed to sync tax data"));
  }

  // Sync bank JSON
  function syncBank() {
    if (!confirm("Are you sure you want to sync bank data?")) return;
    fetch("https://syncs.1987sakshamsingh.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bankData)
    }).then(res => {
      alert(res.ok ? "‚úÖ Bank data synced successfully" : "‚ùå Failed to sync bank data");
    }).catch(() => alert("‚ùå Failed to sync bank data"));
  }

  // Logout admin
  function logoutAdmin() {
    if (!confirm("Are you sure you want to logout?")) return;
    taxData = {};
    bankData = {};
    currentPlayer = "";
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("adminLogin").style.display = "block";
    document.getElementById('playerTaxList').innerHTML = "";
    document.getElementById('playerTaxDetail').classList.add('hidden');
    document.getElementById('bankList').innerHTML = "";
  }
</script>

</body>
</html>
