<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ†Ô∏è Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
    }
    .section {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    button {
      background: #222;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      margin-top: 8px;
    }
    input {
      background: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      width: 100%;
      margin: 5px 0;
    }
    .playerBox {
      border: 1px solid #555;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>

  <div class="section">
    <h2>üîê Login</h2>
    <input id="adminId" placeholder="Admin ID" />
    <input id="adminPass" type="password" placeholder="Password" />
    <button onclick="verifyAdmin()">Login</button>
  </div>

  <div id="adminPanel" style="display:none">
    <div class="section">
      <h2>üßæ Player Tax Status</h2>
      <div id="taxList"></div>
    </div>

    <div class="section">
      <h2>üè¶ Bank Information</h2>
      <div id="bankList"></div>
    </div>

    <div class="section">
      <h2>üìù JSON Editors</h2>
      <h4>Tax JSON</h4>
      <textarea id="taxEditor"></textarea>
      <button onclick="syncTax()">‚òÅÔ∏è Sync Tax</button>
      <h4>Bank JSON</h4>
      <textarea id="bankEditor"></textarea>
      <button onclick="syncBank()">‚òÅÔ∏è Sync Bank</button>
    </div>

    <div class="section">
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <script>
    let taxData = {}, bankData = {}, transactions = "", currentPlayer = "";

    async function verifyAdmin() {
      const id = "BANK" + document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value;
      const res = await fetch("admin.json");
      const json = await res.json();
      if (json.id === id && json.pass === pass) {
        document.querySelector("#adminPanel").style.display = "block";
        loadData();
      } else alert("‚ùå Invalid login");
    }

    async function loadData() {
      const [taxR, bankR, txR] = await Promise.all([
        fetch("tax-data.json"),
        fetch("bank-data.json"),
        fetch("transaction-log.txt")
      ]);
      taxData = await taxR.json();
      bankData = await bankR.json();
      transactions = await txR.text();

      document.querySelector("#taxEditor").value = JSON.stringify(taxData, null, 2);
      document.querySelector("#bankEditor").value = JSON.stringify(bankData, null, 2);
      renderTaxList();
      renderBankList();
    }

    function renderTaxList() {
      const names = Object.keys(taxData.paidPlayers || {});
      let html = "";
      for (const name of names) {
        const paid = taxData.paidPlayers[name];
        const due = calculateTax(name);
        html += `<div class='playerBox'>
          <b>${name}</b> - ${paid ? "‚úÖ Paid" : "‚ùå Due"} - $${due}
          <button onclick='viewPlayer("${name}")'>View</button>
        </div>`;
      }
      document.querySelector("#taxList").innerHTML = html;
    }

    function renderBankList() {
      const names = Object.keys(taxData.paidPlayers || {});
      let html = "";
      for (const name of names) {
        const bank = bankData.accounts?.[name];
        html += `<div class='playerBox'>
          <b>${name}</b><br />
          ${bank ? `ID: ${bank.id}<br />Pass: ${bank.password}<br />Contact: ${bank.contact}` : "‚ùå Bank not created"}
        </div>`;
      }
      document.querySelector("#bankList").innerHTML = html;
    }

    function calculateTax(player) {
      const lines = transactions.split("\n");
      let tax = 0;
      for (const line of lines) {
        if (line.includes(player + " bought ")) {
          const amt = parseFloat(line.split("$").pop());
          tax += amt * 0.04;
        } else if (line.includes(player + " sold ")) {
          const amt = parseFloat(line.split("$").pop());
          tax += amt * 0.10;
        }
      }
      return tax.toFixed(2);
    }

    function viewPlayer(name) {
      const paid = taxData.paidPlayers[name] || "‚ùå Not Paid";
      const deadline = taxData.taxDeadline?.[name] || "N/A";
      const hist = JSON.stringify(taxData.paymentHistory?.[name] || [], null, 2);
      const due = calculateTax(name);
      const html = `
        <div class='section'>
          <h3>${name}</h3>
          <p>üí∞ Due: $${due}</p>
          <p>üìÖ Deadline: ${deadline}</p>
          <p>üßæ Paid: ${paid}</p>
          <button onclick='markGovt("${name}")'>Pay as Govt</button>
          <input id='desc_${name}' placeholder='Optional description' />
          <button onclick='reset("${name}", "paidPlayers")'>Reset Tax</button>
          <button onclick='reset("${name}", "paymentHistory")'>Reset History</button>
          <button onclick='reset("${name}", "taxDeadline")'>Reset Deadline</button>
          <textarea readonly>${hist}</textarea>
        </div>`;
      document.querySelector("#taxList").innerHTML = html;
    }

    function markGovt(name) {
      const desc = document.getElementById("desc_" + name).value || "PAID_BY_GOVT";
      taxData.paidPlayers[name] = desc;
      alert("‚úÖ Marked as Govt Paid");
      renderTaxList();
    }

    function reset(name, field) {
      if (confirm("Are you sure?")) {
        delete taxData[field][name];
        alert(`‚úÖ ${field} reset`);
        renderTaxList();
      }
    }

    function syncTax() {
      const data = JSON.parse(document.querySelector("#taxEditor").value);
      fetch("https://syncs.1987sakshamsingh.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(r => alert(r.ok ? "‚úÖ Synced" : "‚ùå Fail"));
    }

    function syncBank() {
      const data = JSON.parse(document.querySelector("#bankEditor").value);
      fetch("https://syncs.1987sakshamsingh.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(r => alert(r.ok ? "‚úÖ Synced" : "‚ùå Fail"));
    }

    function logout() {
      document.querySelector("#adminPanel").style.display = "none";
    }
  </script>
</body>
</html>
