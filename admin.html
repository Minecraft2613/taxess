<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛠️ Admin Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .panel {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 25px #0ff;
      margin-top: 30px;
    }
    h1, h2 {
      color: #0ff;
      text-align: center;
    }
    input, textarea, select, button {
      font-family: 'Orbitron', sans-serif;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input, textarea, select {
      background: #222;
      color: #0ff;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0cc;
    }
    .player-card {
      border: 1px solid #0ff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 0 10px #0ff;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    .button-row button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>👑 Admin Login</h1>
    <input id="adminId" placeholder="Admin ID (without BANK prefix)" />
    <input id="adminPass" placeholder="Admin Password" type="password" />
    <button onclick="verifyAdmin()">🔐 Login</button>
  </div>

  <div class="panel" id="adminPanel" style="display: none">
    <h2>🧾 Player Tax Manager</h2>
    <button onclick="showAllPlayers()">📂 Load All Players</button>
    <div id="playerList"></div>
    <div id="playerDetail"></div>
    <h2>💾 JSON Editors</h2>
    <textarea id="taxEditor" rows="10"></textarea>
    <button onclick="saveTax()">☁️ Sync Tax JSON</button>
    <textarea id="bankEditor" rows="10"></textarea>
    <button onclick="saveBank()">☁️ Sync Bank JSON</button>
    <button onclick="logoutAdmin()">🚪 Logout</button>
  </div>

  <script>
    let taxData = {}, bankData = {}, transactions = "", currentPlayer = "";

    async function verifyAdmin() {
      const id = "BANK" + document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value;
      const res = await fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/admin.json");
      const admin = await res.json();
      if (admin.id === id && admin.pass === pass) {
        alert("✅ Access Granted");
        document.querySelector(".panel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadData();
      } else alert("❌ Invalid credentials");
    }

    async function loadData() {
      const [taxRes, bankRes, logRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/transaction-log.txt")
      ]);
      taxData = await taxRes.json();
      bankData = await bankRes.json();
      transactions = await logRes.text();
      document.getElementById("taxEditor").value = JSON.stringify(taxData, null, 2);
      document.getElementById("bankEditor").value = JSON.stringify(bankData, null, 2);
    }

    function showAllPlayers() {
      const players = Object.keys(taxData.paidPlayers || {});
      const html = players.map(name => {
        const isBedrock = name.startsWith(".");
        const username = isBedrock ? name.slice(1) : name;
        const platform = isBedrock ? "Bedrock" : "Java";
        const paid = taxData.paidPlayers[name] || "❌ Not Paid";
        return `<div class='player-card'>
          <b>${username}</b> (${platform}) - ${paid}
          <button onclick='viewPlayer("${name}")'>View</button>
        </div>`;
      }).join("");
      document.getElementById("playerList").innerHTML = html;
    }

    function viewPlayer(name) {
      currentPlayer = name;
      const tax = taxData.paidPlayers[name] || "❌ Not Paid";
      const hist = taxData.paymentHistory?.[name] || [];
      const tx = (transactions.match(new RegExp(name.replace(/\./g, "\\."), "gi")) || []).length;
      const html = `<h3>🧾 Tax Details for ${name}</h3>
        <p>Tax Status: ${tax}</p>
        <p>Total Transaction Matches: ${tx}</p>
        <textarea readonly rows='5'>${JSON.stringify(hist, null, 2)}</textarea>
        <input id="govtPayDesc" placeholder="Pay as Govt Description" />
        <div class='button-row'>
          <button onclick='markAsGovtPaid()'>✅ Pay as Govt</button>
          <button onclick='resetPlayerTax()'>🗑️ Reset Tax</button>
        </div>`;
      document.getElementById("playerDetail").innerHTML = html;
    }

    function markAsGovtPaid() {
      const desc = document.getElementById("govtPayDesc").value || "PAID_BY_GOVT";
      taxData.paidPlayers[currentPlayer] = desc;
      alert("✅ Marked as Govt Paid");
    }

    function resetPlayerTax() {
      delete taxData.paidPlayers[currentPlayer];
      delete taxData.paymentHistory[currentPlayer];
      alert("🔄 Tax Reset");
    }

    function saveTax() {
      try {
        const json = JSON.parse(document.getElementById("taxEditor").value);
        fetch("https://syncs.1987sakshamsingh.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json)
        }).then(r => alert(r.ok ? "✅ Tax Synced" : "❌ Failed"));
      } catch {
        alert("❌ Invalid Tax JSON");
      }
    }

    function saveBank() {
      try {
        const json = JSON.parse(document.getElementById("bankEditor").value);
        fetch("https://syncs.1987sakshamsingh.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json)
        }).then(r => alert(r.ok ? "✅ Bank Synced" : "❌ Failed"));
      } catch {
        alert("❌ Invalid Bank JSON");
      }
    }

    function logoutAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      location.reload();
    }
  </script>
</body>
</html>
