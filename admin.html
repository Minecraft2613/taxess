<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛠️ Admin Panel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: #0e0e0e;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem;
    }
    h2, h3 {
      color: #90ee90;
    }
    .section {
      margin: 1rem 0;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 8px #4caf50;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .player-box {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="section" id="adminLogin">
    <h2>🔐 Admin Login</h2>
    <input id="adminId" placeholder="Admin ID (e.g., 123456)" />
    <input id="adminPass" type="password" placeholder="Password" />
    <button onclick="verifyAdmin()">Login</button>
  </div>

  <div id="adminPanel" style="display:none">
    <div class="section">
      <h2>🛠️ Admin Panel</h2>
      <div class="btn-row">
        <button onclick="showTaxList()">📋 Player Taxes</button>
        <button onclick="showBankList()">🏦 Bank Info</button>
        <button onclick="syncTax()">☁️ Sync Tax</button>
        <button onclick="syncBank()">☁️ Sync Bank</button>
        <button onclick="syncTransactions()">☁️ Sync Transactions</button>
        <button onclick="logoutAdmin()">🚪 Exit</button>
      </div>
    </div>

    <div class="section" id="playerTaxList"></div>
    <div class="section" id="playerBankList"></div>
    <div class="section" id="jsonEditors" style="display:none">
      <h3>🧾 Tax JSON</h3>
      <textarea id="taxEditor" rows="10"></textarea>
      <button onclick="syncTax()">💾 Sync Tax</button>
      <h3>🏦 Bank JSON</h3>
      <textarea id="bankEditor" rows="10"></textarea>
      <button onclick="syncBank()">💾 Sync Bank</button>
    </div>
  </div>

  <script>
    const syncTaxURL = "https://syncs.1987sakshamsingh.workers.dev/";
    const syncBankURL = "https://b-syncs.1987sakshamsingh.workers.dev/";
    const syncTransactionURL = "https://transaction.1987sakshamsingh.workers.dev/";

    let taxData = {}, bankData = {}, currentPlayer = "";

    async function verifyAdmin() {
      const id = "BANK" + document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value;
      const admin = await fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/admin.json").then(r => r.json());

      if (id === admin.id && pass === admin.pass) {
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadData();
      } else {
        alert("❌ Invalid Admin ID or Password");
      }
    }

    async function loadData() {
      const [taxRes, bankRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json")
      ]);
      taxData = await taxRes.json();
      bankData = await bankRes.json();
      document.getElementById("taxEditor").value = JSON.stringify(taxData, null, 2);
      document.getElementById("bankEditor").value = JSON.stringify(bankData, null, 2);
    }

    function showTaxList() {
      document.getElementById("playerTaxList").innerHTML = Object.keys(taxData.paidPlayers || {}).map(name => {
        const paid = taxData.paidPlayers[name];
        const isDue = !paid || paid.toString().startsWith("❌");
        return `<div class='player-box'>
          <strong>${name}</strong> - ${isDue ? "❌ Due" : paid}
          <br><button onclick="viewPlayer('${name}')">👁 View</button>
        </div>`;
      }).join("");
    }

    function showBankList() {
      document.getElementById("playerBankList").innerHTML = Object.keys(bankData.accounts || {}).map(name => {
        const acc = bankData.accounts[name];
        return `<div class='player-box'>
          <strong>${name}</strong>
          <p>ID: ${acc.id}</p>
          <p>Pass: ${acc.password}</p>
          <p>Contact: ${acc.contact}</p>
        </div>`;
      }).join("");
    }

    function viewPlayer(name) {
      currentPlayer = name;
      const hist = taxData.paymentHistory?.[name] || [];
      const deadline = taxData.taxDeadline?.[name] || "N/A";
      const tax = taxData.paidPlayers?.[name] || "❌ Not Paid";
      alert(`Name: ${name}\nTax: ${tax}\nDeadline: ${deadline}\nHistory: ${JSON.stringify(hist, null, 2)}`);
    }

    function syncTax() {
      try {
        const updated = JSON.parse(document.getElementById("taxEditor").value);
        fetch(syncTaxURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        }).then(r => alert(r.ok ? "✅ Tax Synced" : "❌ Failed"));
      } catch {
        alert("❌ Invalid Tax JSON");
      }
    }

    function syncBank() {
      try {
        const updated = JSON.parse(document.getElementById("bankEditor").value);
        fetch(syncBankURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        }).then(r => alert(r.ok ? "✅ Bank Synced" : "❌ Failed"));
      } catch {
        alert("❌ Invalid Bank JSON");
      }
    }

    function syncTransactions() {
      fetch(syncTransactionURL, {
        method: "POST",
        body: "Auto-sync from Admin Panel"
      }).then(r => alert(r.ok ? "✅ Transaction Sync Triggered" : "❌ Failed"));
    }

    function logoutAdmin() {
      document.getElementById("adminLogin").style.display = "block";
      document.getElementById("adminPanel").style.display = "none";
    }
  </script>
</body>
</html>
