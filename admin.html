<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõ°Ô∏è Admin Panel - Player Tax Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0b0b0b;
      color: #00fcd5;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00fcd5;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #00fcd5;
      color: #00fcd5;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background-color: #00fcd5;
      color: #000;
      box-shadow: 0 0 10px #00fcd5;
    }
    .section {
      display: none;
      padding: 10px;
    }
    .section.active {
      display: block;
    }
    .player-box, .bank-box {
      border: 1px solid #00fcd5;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background-color: rgba(0,252,213,0.05);
      box-shadow: 0 0 8px #00fcd5;
    }
    .player-box h3, .bank-box h3 {
      margin-bottom: 10px;
    }
    input, select, textarea {
      background-color: #111;
      border: 1px solid #00fcd5;
      color: #00fcd5;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 6px;
      font-family: monospace;
    }
    .glow-btn {
      background-color: #00fcd5;
      color: #000;
      font-weight: bold;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      background-color: #00fff2;
      box-shadow: 0 0 10px #00fff2;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ°Ô∏è Admin Panel</h1>
    <p id="adminUser"></p>
  </header>

  <div class="menu">
    <button onclick="showSection('tax')">Player Tax</button>
    <button onclick="showSection('bank')">Player Bank Info</button>
    <button onclick="syncTax()">Sync Tax JSON</button>
    <button onclick="syncBank()">Sync Bank JSON</button>
    <button onclick="exitPanel()">Exit</button>
  </div>

  <div id="notAdmin" class="section active">
    <h2>Access Denied</h2>
    <p>This panel is only accessible to Ansh_2613</p>
  </div>

  <div id="tax" class="section"></div>
  <div id="bank" class="section"></div>
  
 <script src="admin-functions.js"></script>
  <script>
    const taxURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json";
    const bankURL = "https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json";
    const adminName = "Ansh_2613";
    const username = localStorage.username;

    if (username === adminName) {
      document.getElementById("notAdmin").style.display = "none";
      document.getElementById("adminUser").innerText = `Welcome, ${username}`;
      showSection('tax');
      loadTax();
      loadBank();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadTax() {
      const res = await fetch(taxURL);
      const taxData = await res.json();
      const container = document.getElementById("tax");
      container.innerHTML = "<h2>Player Tax Info</h2>";

      Object.entries(taxData.players).forEach(([name, data]) => {
        const box = document.createElement("div");
        box.className = "player-box";

        const isBedrock = name.includes(".");
        const bedrockDue = isBedrock ? `Due: ‚Çπ${data.taxDue}` : "Not Bedrock";
        const javaDue = !isBedrock ? `Due: ‚Çπ${data.taxDue}` : "Not Java";

        box.innerHTML = `
          <h3>${name}</h3>
          <p>Bedrock: ${bedrockDue}</p>
          <p>Java: ${javaDue}</p>
          <button class='glow-btn' onclick="togglePanel('${name}')">View</button>
          <div id="panel-${name}" class="section">
            <p>Tax Due: ‚Çπ${data.taxDue || 0}<br>Tax Paid: ‚Çπ${data.taxPaid || 0}</p>
            <input type="number" placeholder="Amount" id="amt-${name}">
            <input type="text" placeholder="Reason (optional)" id="reason-${name}">
            <input type="password" placeholder="Password" id="pass-${name}">
            <button class="glow-btn" onclick="payGovt('${name}')">Pay as Govt</button>
            <button class="glow-btn" onclick="resetTax('${name}')">Reset Tax</button>
            <button class="glow-btn" onclick="resetDeadline('${name}')">Reset Deadline</button>
            <p><b>Payment History:</b><br>${(data.history || []).join('<br>')}</p>
            <canvas id="chart-${name}" height="100"></canvas>
          </div>
        `;
        container.appendChild(box);
      });
    }

    function togglePanel(name) {
      const panel = document.getElementById(`panel-${name}`);
      panel.classList.toggle('active');
    }

    async function payGovt(name) {
      const amt = parseFloat(document.getElementById(`amt-${name}`).value);
      const reason = document.getElementById(`reason-${name}`).value || "None";
      const pass = document.getElementById(`pass-${name}`).value;
      const res = await fetch(bankURL);
      const bank = await res.json();
      if (bank[username]?.pass !== pass) return alert("‚ùå Incorrect Password");
      alert(`‚úÖ Paid ‚Çπ${amt} to ${name} (Reason: ${reason})`);
    }

    function resetTax(name) {
      const pass = prompt("Enter Password to Reset Tax");
      fetch(bankURL).then(r => r.json()).then(data => {
        if (data[username]?.pass === pass) alert(`‚úÖ Tax reset for ${name}`);
        else alert("‚ùå Incorrect Password");
      });
    }

    function resetDeadline(name) {
      const pass = prompt("Enter Password to Reset Deadline");
      fetch(bankURL).then(r => r.json()).then(data => {
        if (data[username]?.pass === pass) alert(`‚úÖ Deadline reset for ${name}`);
        else alert("‚ùå Incorrect Password");
      });
    }

    async function loadBank() {
      const bankRes = await fetch(bankURL);
      const taxRes = await fetch(taxURL);
      const bank = await bankRes.json();
      const tax = await taxRes.json();
      const container = document.getElementById("bank");
      container.innerHTML = "<h2>Player Bank Info</h2>";

      Object.keys(tax.players).forEach(name => {
        const box = document.createElement("div");
        box.className = "bank-box";
        if (!bank[name]) {
          box.innerHTML = `<h3>${name}</h3><p>Status: ‚ùå Account not created<br>ID: N/A<br>Pass: N/A<br>Balance: N/A</p>`;
        } else {
          const b = bank[name];
          box.innerHTML = `<h3>${name}</h3><p>ID: ${b.id}<br>Pass: ${b.pass}<br>Balance: ‚Çπ${b.balance}</p>`;
        }
        container.appendChild(box);
      });
    }

    function syncTax() {
      alert("‚úÖ Synced tax-data.json at " + new Date().toLocaleTimeString());
    }
    function syncBank() {
      alert("‚úÖ Synced bank-data.json at " + new Date().toLocaleTimeString());
    }
    function exitPanel() {
      location.href = "index.html";
    }
  </script>
</body>
</html>
