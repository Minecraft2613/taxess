<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
    button, input, textarea { margin: 5px; padding: 6px; font-size: 14px; }
    textarea { width: 100%; height: 100px; }
    .box { border: 1px solid #444; padding: 10px; margin: 10px 0; background: #222; }
  </style>
</head>
<body>
  <div id="adminLogin">
    <h2>ğŸ” Admin Login</h2>
    <input id="adminId" placeholder="Admin ID" />
    <input id="adminPass" placeholder="Admin Password" type="password" />
    <button onclick="verifyAdmin()">Login</button>
  </div>

  <div id="adminPanel" style="display:none">
    <h2>ğŸ“‹ Admin Panel</h2>
    <button onclick="showPlayerTaxList()">ğŸ§¾ Player Tax List</button>
    <button onclick="showBankInfo()">ğŸ¦ Player Bank Info</button>
    <button onclick="saveTax()">â˜ï¸ Sync Tax</button>
    <button onclick="saveBank()">â˜ï¸ Sync Bank</button>
    <button onclick="logoutAdmin()">ğŸšª Logout</button>

    <div id="playerTaxList" class="box"></div>
    <div id="adminPlayerPanel" class="box"></div>
    <div id="bankList" class="box"></div>

    <h3>Edit Tax JSON</h3>
    <textarea id="taxEditor"></textarea>
    <h3>Edit Bank JSON</h3>
    <textarea id="bankEditor"></textarea>
  </div>

  <script>
    let taxData = {}, bankData = {}, currentPlayer = "";

    async function verifyAdmin() {
      const id = "BANK" + document.getElementById("adminId").value.trim();
      const pass = document.getElementById("adminPass").value;
      const admin = await fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/admin.json").then(r => r.json());
      if (id === admin.id && pass === admin.pass) {
        alert("âœ… Access Granted");
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadData();
      } else {
        alert("âŒ Invalid Credentials");
      }
    }

    async function loadData() {
      const [taxRes, bankRes] = await Promise.all([
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/tax-data.json"),
        fetch("https://raw.githubusercontent.com/Minecraft2613/taxess/main/bank-data.json")
      ]);
      taxData = await taxRes.json();
      bankData = await bankRes.json();
      document.getElementById("taxEditor").value = JSON.stringify(taxData, null, 2);
      document.getElementById("bankEditor").value = JSON.stringify(bankData, null, 2);
    }

    function showPlayerTaxList() {
      const list = Object.keys(taxData.paidPlayers || {}).map(name => {
        const isBedrock = name.startsWith(".");
        const username = isBedrock ? name.slice(1) : name;
        const platform = isBedrock ? "Bedrock" : "Java";
        const paid = taxData.paidPlayers[name];
        const isDue = paid === "âŒ Not Paid" || !paid;
        return `<div><b>${username}</b> (${platform}) - ${isDue ? "âŒ Due" : paid}
          <button onclick='adminViewPlayer("${name}")'>View</button></div>`;
      }).join("");
      document.getElementById("playerTaxList").innerHTML = `<h3>All Player Taxes</h3>${list}`;
    }

    function adminViewPlayer(name) {
      currentPlayer = name;
      const paid = taxData.paidPlayers?.[name] || "âŒ Not Paid";
      const history = JSON.stringify(taxData.paymentHistory?.[name] || [], null, 2);
      const deadline = taxData.taxDeadline?.[name] || "N/A";

      document.getElementById("adminPlayerPanel").innerHTML = `
        <h3>ğŸ‘¤ ${name}</h3>
        <p>ğŸ’° Tax: ${paid}</p>
        <p>ğŸ•’ Deadline: ${deadline}</p>
        <textarea readonly>${history}</textarea>
        <input id="govtDesc" placeholder="Pay as Govt - Optional Description" />
        <button onclick="markGovtPaid()">Pay as Govt</button>
        <hr />
        <input id="resetPass" placeholder="Admin Password to Reset" type="password" />
        <button onclick="resetPlayerTax()">Reset Tax</button>
        <button onclick="resetHistory()">Reset History</button>
        <button onclick="resetDeadline()">Reset Deadline</button>
      `;
    }

    function markGovtPaid() {
      const desc = document.getElementById("govtDesc").value || "PAID_BY_GOVT";
      taxData.paidPlayers[currentPlayer] = desc;
      alert("âœ… Marked as Govt Paid");
    }

    function resetPlayerTax() {
      if (!validateReset()) return;
      delete taxData.paidPlayers[currentPlayer];
      alert("ğŸ” Tax Reset");
    }
    function resetHistory() {
      if (!validateReset()) return;
      delete taxData.paymentHistory[currentPlayer];
      alert("ğŸ” History Reset");
    }
    function resetDeadline() {
      if (!validateReset()) return;
      delete taxData.taxDeadline[currentPlayer];
      alert("ğŸ” Deadline Reset");
    }
    function validateReset() {
      const entered = document.getElementById("resetPass").value;
      return entered === "2613" || (alert("âŒ Wrong Pass"), false);
    }

    function showBankInfo() {
      const bankList = Object.keys(taxData.paidPlayers || {}).map(name => {
        const bank = bankData.accounts?.[name];
        if (!bank) {
          return `<div><b>${name}</b> - âŒ Bank Not Created</div>`;
        }
        return `<div><b>${bank.username}</b><p>ID: ${bank.id}</p><p>Pass: ${bank.password}</p><p>Contact: ${bank.contact}</p></div>`;
      }).join("");
      document.getElementById("bankList").innerHTML = `<h3>ğŸ¦ Player Bank Accounts</h3>${bankList}`;
    }

    function saveTax() {
      try {
        const data = JSON.parse(document.getElementById("taxEditor").value);
        fetch("https://syncs.1987sakshamsingh.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(r => alert(r.ok ? "âœ… Tax Synced" : "âŒ Failed"));
      } catch {
        alert("âŒ Invalid Tax JSON");
      }
    }

    function saveBank() {
      try {
        const data = JSON.parse(document.getElementById("bankEditor").value);
        fetch("https://syncs.1987sakshamsingh.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(r => alert(r.ok ? "âœ… Bank Synced" : "âŒ Failed"));
      } catch {
        alert("âŒ Invalid Bank JSON");
      }
    }

    function logoutAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("adminLogin").style.display = "block";
      alert("ğŸ”’ Logged out");
    }
  </script>
</body>
</html>
