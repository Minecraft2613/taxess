<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Minecraft Server Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #1a202c; color: #e2e8f0; }
        .shadow-minecraft { box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.4); border: 3px solid #2c3e50; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_ENDPOINTS = {
            ADMIN: 'https://bank-data.1987sakshamsingh.workers.dev'
        };

        // --- Component: UserEditView ---
        const UserEditView = ({ accounts, setAccounts }) => {
            const [selectedUser, setSelectedUser] = useState(null);
            const [formData, setFormData] = useState({});

            const handleUserSelect = (accountId) => {
                const user = accounts.find(acc => acc.accountId === accountId);
                setSelectedUser(user);
                setFormData(user || {});
            };

            const handleFormChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData({ ...formData, [name]: type === 'checkbox' ? checked : value });
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(API_ENDPOINTS.ADMIN, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'edit_user', 
                            accountId: selectedUser.accountId, 
                            updatedData: formData 
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setAccounts(data.accounts);
                        alert('User data updated successfully!');
                    } else {
                        alert('Failed to update user: ' + data.message);
                    }
                } catch (err) {
                    alert('Error updating user.');
                }
            };

            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                    <h2 className="text-2xl font-bold text-red-400 mb-4">Edit User Data</h2>
                    <select onChange={(e) => handleUserSelect(e.target.value)} className="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-md mb-4">
                        <option value="">Select a user to edit</option>
                        {accounts.map(acc => <option key={acc.accountId} value={acc.accountId}>{acc.accountId}</option>)}
                    </select>

                    {selectedUser && (
                        <form onSubmit={handleFormSubmit} className="space-y-4">
                            <input type="text" name="bankName" value={formData.bankName || ''} onChange={handleFormChange} placeholder="Bank Name" className="w-full p-3 bg-gray-700" />
                            <input type="text" name="email" value={formData.email || ''} onChange={handleFormChange} placeholder="Email" className="w-full p-3 bg-gray-700" />
                            <input type="text" name="password" value={formData.password || ''} onChange={handleFormChange} placeholder="Password" className="w-full p-3 bg-gray-700" />
                            <input type="number" name="balance" value={formData.balance || 0} onChange={handleFormChange} placeholder="Balance" className="w-full p-3 bg-gray-700" />
                            <input type="text" name="jobType" value={formData.jobType || ''} onChange={handleFormChange} placeholder="Job Type" className="w-full p-3 bg-gray-700" />
                            <input type="number" name="jobPerDayIncome" value={formData.jobPerDayIncome || 0} onChange={handleFormChange} placeholder="Job Income" className="w-full p-3 bg-gray-700" />
                            <input type="text" name="businessType" value={formData.businessType || ''} onChange={handleFormChange} placeholder="Business Type" className="w-full p-3 bg-gray-700" />
                            <input type="number" name="businessPerDayIncome" value={formData.businessPerDayIncome || 0} onChange={handleFormChange} placeholder="Business Income" className="w-full p-3 bg-gray-700" />
                            <button type="submit" className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md">Save Changes</button>
                        </form>
                    )}
                </div>
            );
        };

        // --- Component: UserBankInfoView ---
        const UserBankInfoView = ({ accounts }) => (
            <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                <h2 className="text-2xl font-bold text-red-400 mb-4">All User Bank Info</h2>
                <div className="max-h-96 overflow-y-auto">
                    <table className="min-w-full text-sm text-left">
                        <thead className="bg-gray-700 sticky top-0">
                            <tr>
                                <th className="p-2">Account ID</th>
                                <th className="p-2">Bank Name</th>
                                <th className="p-2">Email</th>
                                <th className="p-2 text-right">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            {accounts.map(acc => (
                                <tr key={acc.accountId} className="border-b border-gray-700">
                                    <td className="p-2">{acc.accountId}</td>
                                    <td className="p-2">{acc.bankName}</td>
                                    <td className="p-2">{acc.email}</td>
                                    <td className="p-2 text-right">${(acc.balance || 0).toFixed(2)}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- Component: AllLoanInfoView ---
        const AllLoanInfoView = ({ accounts }) => {
            const approvedLoans = accounts.flatMap(acc => (acc.loans || []).filter(l => l.loanStatus === 'active').map(l => ({ ...l, accountId: acc.accountId })));
            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                    <h2 className="text-2xl font-bold text-red-400 mb-4">All Approved Loans</h2>
                    <div className="max-h-96 overflow-y-auto">
                        <table className="min-w-full text-sm text-left">
                            <thead className="bg-gray-700 sticky top-0">
                                <tr>
                                    <th className="p-2">Account ID</th>
                                    <th className="p-2">Loan ID</th>
                                    <th className="p-2">Amount</th>
                                    <th className="p-2">Type</th>
                                    <th className="p-2">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {approvedLoans.map(loan => (
                                    <tr key={loan.id} className="border-b border-gray-700">
                                        <td className="p-2">{loan.accountId}</td>
                                        <td className="p-2">{loan.id}</td>
                                        <td className="p-2">${loan.loanAmount.toFixed(2)}</td>
                                        <td className="p-2">{loan.loanType}</td>
                                        <td className="p-2 text-green-400">{loan.loanStatus}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- Component: AllTaxInfoView ---
        const AllTaxInfoView = ({ accounts }) => { /* ... existing AllTaxInfoView component ... */ };

        const ViewAsPlayerView = ({ accounts }) => {
            const [selectedPlayer, setSelectedPlayer] = useState(null);

            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                    <h2 className="text-2xl font-bold text-red-400 mb-4">View as Player</h2>
                    <select onChange={(e) => setSelectedPlayer(accounts.find(acc => acc.accountId === e.target.value))} className="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-md mb-4">
                        <option value="">Select a player</option>
                        {accounts.map(acc => <option key={acc.accountId} value={acc.accountId}>{acc.accountId}</option>)}
                    </select>

                    {selectedPlayer && (
                        <div className="border-t-4 border-red-500 pt-4 mt-4">
                            <h3 className="text-xl font-bold text-white mb-4">Viewing: {selectedPlayer.accountId}</h3>
                            {/* This is a simplified, read-only version of the user dashboard */}
                            <div className="space-y-6">
                                <div className="bg-gray-700 p-4 rounded-lg"><p><strong>Balance:</strong> ${selectedPlayer.balance.toFixed(2)}</p></div>
                                <div className="bg-gray-700 p-4 rounded-lg">
                                    <h4 className="font-bold mb-2">Loans</h4>
                                    {(selectedPlayer.loans || []).map(loan => <div key={loan.id}>{loan.loanType}: ${loan.loanAmount.toFixed(2)} ({loan.loanStatus})</div>)}
                                </div>
                                <div className="bg-gray-700 p-4 rounded-lg">
                                    <h4 className="font-bold mb-2">Transactions</h4>
                                    {(selectedPlayer.transactions || []).slice(-5).map((tx, i) => <div key={i}>{tx.description}: ${tx.amount.toFixed(2)}</div>)}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
            <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                <h2 className="text-2xl font-bold text-red-400 mb-4">All Player Tax Info</h2>
                <div className="max-h-96 overflow-y-auto">
                    <table className="min-w-full text-sm text-left">
                        <thead className="bg-gray-700 sticky top-0">
                            <tr>
                                <th className="p-2">Username</th>
                                <th className="p-2">Edition</th>
                                <th className="p-2">Total Tax Paid</th>
                                <th className="p-2">Session Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            {accounts.map(acc => (
                                <tr key={acc.accountId} className="border-b border-gray-700">
                                    <td className="p-2">{acc.accountId}</td>
                                    <td className="p-2">{acc.edition}</td>
                                    <td className="p-2">${(acc.taxData?.totalTaxPaid || 0).toFixed(2)}</td>
                                    <td className="p-2">
                                        {acc.taxData?.sessions && Object.entries(acc.taxData.sessions).map(([session, data]) => (
                                            <div key={session} className="mb-2">
                                                <strong>Session: {session}</strong><br />
                                                Tax Due: ${data.taxDue.toFixed(2)}<br />
                                                Tax Paid: ${data.taxPaid.toFixed(2)}
                                            </div>
                                        ))}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- Component: LoanApplicationsView ---
        const LoanApplicationsView = ({ accounts, handleApproveLoan }) => {
            const pendingLoans = accounts.flatMap(acc => (acc.loans || []).filter(l => l.loanStatus === 'pending').map(l => ({ ...l, accountId: acc.accountId, bankId: acc.bankId })));
            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                    <h2 className="text-2xl font-bold text-red-400 mb-4">Pending Loan Applications</h2>
                    <div className="space-y-4">
                        {pendingLoans.length > 0 ? pendingLoans.map(loan => (
                            <div key={loan.id} className="p-4 border border-gray-700 rounded-md bg-gray-700">
                                <p><strong>Player:</strong> {loan.accountId} ({loan.bankId})</p>
                                <p><strong>Amount:</strong> ${loan.loanAmount.toFixed(2)}</p>
                                <p><strong>Type:</strong> {loan.loanType}</p>
                                <p><strong>Purpose:</strong> {loan.purpose}</p>
                                <button onClick={() => handleApproveLoan(loan.accountId, loan.id)} className="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Approve</button>
                            </div>
                        )) : <p>No pending loan applications.</p>}
                    </div>
                </div>
            );
        };

        // --- Component: PendingTaxesView ---
        const PendingTaxesView = ({ accounts }) => {
            const pendingTaxes = accounts.filter(acc => acc.taxData && acc.taxData.taxDue > 0);
            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-minecraft">
                    <h2 className="text-2xl font-bold text-red-400 mb-4">Players with Pending Taxes</h2>
                    <div className="max-h-96 overflow-y-auto">
                        <table className="min-w-full text-sm text-left">
                            <thead className="bg-gray-700 sticky top-0">
                                <tr>
                                    <th className="p-2">Username</th>
                                    <th className="p-2">Tax Due</th>
                                </tr>
                            </thead>
                            <tbody>
                                {pendingTaxes.map(acc => (
                                    <tr key={acc.accountId} className="border-b border-gray-700">
                                        <td className="p-2">{acc.accountId}</td>
                                        <td className="p-2 text-red-400">${acc.taxData.taxDue.toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- Component: AdminDashboard ---
        const AdminDashboard = ({ adminUser, setAdminUser }) => {
            const [accounts, setAccounts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState(adminUser === 'admin22' ? 'user_edit' : 'loan_applications');

            useEffect(() => {
                const fetchAccounts = async () => {
                    try {
                        const response = await fetch(API_ENDPOINTS.ADMIN, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'get_all_data' })
                        });
                        const data = await response.json();
                        if (data.success) {
                            setAccounts(data.accounts);
                        } else {
                            console.error("Failed to fetch accounts:", data.message);
                        }
                    } catch (err) {
                        console.error("Error fetching accounts:", err);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchAccounts();
            }, []);

            const handleApproveLoan = async (accountId, loanId) => {
                try {
                    const response = await fetch(API_ENDPOINTS.ADMIN, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'approve_loan', userAccountId: accountId, loanId })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setAccounts(data.accounts);
                        alert('Loan approved successfully!');
                    } else {
                        alert('Failed to approve loan: ' + data.message);
                    }
                } catch (err) {
                    alert('Error approving loan.');
                }
            };

            useEffect(() => {
                const interval = setInterval(() => {
                    fetchAccounts();
                }, 5000); // Poll every 5 seconds
                return () => clearInterval(interval);
            }, []);

            const CommonDashboardButtons = () => (
                 <div className="flex flex-wrap gap-4 mb-6">
                    <button onClick={() => setView('loan_applications')} className={`p-4 rounded-xl flex-1 text-left ${view === 'loan_applications' ? 'bg-red-600' : 'bg-gray-700'}`}>Loan Applications</button>
                    <button onClick={() => setView('pending_taxes')} className={`p-4 rounded-xl flex-1 text-left ${view === 'pending_taxes' ? 'bg-red-600' : 'bg-gray-700'}`}>Pending Taxes</button>
                    <button onClick={() => setView('user_bank_info')} className={`p-4 rounded-xl flex-1 text-left ${view === 'user_bank_info' ? 'bg-red-600' : 'bg-gray-700'}`}>User Bank Info</button>
                    <button onClick={() => setView('all_loan_info')} className={`p-4 rounded-xl flex-1 text-left ${view === 'all_loan_info' ? 'bg-red-600' : 'bg-gray-700'}`}>All Loan Info</button>
                    <button onClick={() => setView('all_tax_info')} className={`p-4 rounded-xl flex-1 text-left ${view === 'all_tax_info' ? 'bg-red-600' : 'bg-gray-700'}`}>All Tax Info</button>
                    <button onClick={() => setView('view_as_player')} className={`p-4 rounded-xl flex-1 text-left ${view === 'view_as_player' ? 'bg-red-600' : 'bg-gray-700'}`}>View as Player</button>
                </div>
            );

            const Admin22Dashboard = () => (
                 <div className="flex flex-wrap gap-4 mb-6">
                    <button onClick={() => setView('user_edit')} className={`p-4 rounded-xl flex-1 text-left ${view === 'user_edit' ? 'bg-red-600' : 'bg-gray-700'}`}>User Edit</button>
                    <CommonDashboardButtons />
                </div>
            );

            const AdminsDashboard = () => (
                <CommonDashboardButtons />
            );

            if (loading) {
                return <div className="flex justify-center items-center h-screen"><div className="text-2xl">Loading Admin Panel...</div></div>;
            }

            return (
                <div className="p-8">
                    <h1 className="text-4xl font-bold text-red-500 mb-2">Admin Panel</h1>
                    <p className="text-lg text-gray-400 mb-8">Welcome, {adminUser}</p>

                    {adminUser === 'admin22' ? <Admin22Dashboard /> : <AdminsDashboard />}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {view === 'loan_applications' && <LoanApplicationsView accounts={accounts} handleApproveLoan={handleApproveLoan} />}
                        {view === 'pending_taxes' && <PendingTaxesView accounts={accounts} />}
                        {view === 'user_bank_info' && <UserBankInfoView accounts={accounts} />}
                        {view === 'all_loan_info' && <AllLoanInfoView accounts={accounts} />}
                        {view === 'all_tax_info' && <AllTaxInfoView accounts={accounts} />}
                        {view === 'view_as_player' && <ViewAsPlayerView accounts={accounts} />}
                        {view === 'user_edit' && adminUser === 'admin22' && <UserEditView accounts={accounts} setAccounts={setAccounts} />}
                    </div>
                </div>
            );
        };
        
        // --- Component: AdminLogin ---
        const AdminLogin = ({ setAdminUser }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch(API_ENDPOINTS.ADMIN, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', username, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setAdminUser(username);
                    } else {
                        setError(data.message);
                    }
                } catch (err) {
                    setError('Failed to connect to the server.');
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-minecraft">
                        <h2 className="text-3xl font-bold text-red-400 mb-6 text-center">Admin Login</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} placeholder="Username" required className="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Password" required className="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                            {error && <p className="text-red-500 text-center">{error}</p>}
                            <button type="submit" className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md">Login</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [adminUser, setAdminUser] = useState(null);

            return adminUser ? <AdminDashboard adminUser={adminUser} setAdminUser={setAdminUser} /> : <AdminLogin setAdminUser={setAdminUser} />;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
